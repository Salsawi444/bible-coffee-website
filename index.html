<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white selection:bg-[#FCA311] selection:text-black">

    <nav>
        <div class="nav-container">
            <div id="nav-links" class="nav-links">
                <button onclick="showSection('home', this)" class="active">HOME</button>
                <button onclick="showSection('events', this)">EVENTS</button>
                <button onclick="showSection('join', this)">JOIN</button>
                <button onclick="showSection('magazine', this)">MAGAZINE</button>
            </div>
        </div>
    </nav>

    <div id="home-wrapper" class="section-active">
        <header id="home" class="hero-container flex items-center justify-center min-h-screen">
            <div class="text-center">
                <h1 class="font-['Oswald'] text-7xl md:text-9xl font-bold uppercase leading-none">
                    BIBLE & <br><span class="text-[#FCA311]">COFFEE</span>
                </h1>
                <p class="mt-8 tracking-[12px] text-white/30 uppercase text-xs">The Platinum Sequence © 2026</p>
            </div>
        </header>
    </div>

    <section id="events" class="section-container bg-black py-24 px-6 hidden">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-5xl font-['Oswald'] font-bold text-[#FCA311] uppercase italic mb-12">Active Tables</h2>
            <div class="border-t border-white/10">
                <div class="group border-b border-white/10 py-16 flex justify-between items-center cursor-pointer" onclick="showSection('join')">
                    <div class="flex items-center gap-8">
                        <span class="radar-dot"></span>
                        <h4 class="text-white font-['Oswald'] text-5xl uppercase group-hover:pl-4 transition-all italic">ADDIS ABABA</h4>
                    </div>
                    <span class="text-[#FCA311] font-['Oswald'] tracking-[4px]">JOIN PROTOCOL</span>
                </div>
            </div>
        </div>
    </section>

    <section id="join" class="section-container bg-black py-24 px-6 hidden">
        <div class="max-w-3xl mx-auto">
            <div class="premium-form-wrapper">
                <h2 class="text-center font-['Oswald'] text-5xl mb-12 tracking-widest uppercase">Join the Table</h2>
                <form id="regForm" class="grid grid-cols-1 gap-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <input type="text" placeholder="FULL NAME" class="ultra-input" required>
                        <input type="tel" placeholder="PHONE" class="ultra-input" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <select id="country" onchange="updateCities()" class="ultra-input" required>
                            <option value="" disabled selected>COUNTRY</option>
                        </select>
                        <select id="city" onchange="updateLocations()" class="ultra-input" required>
                            <option value="" disabled selected>CITY</option>
                        </select>
                    </div>
                    <select id="location" onchange="checkSlots()" class="ultra-input" required>
                        <option value="" disabled selected>SELECT MEETING POINT</option>
                    </select>
                    <button type="submit" class="w-full bg-[#FCA311] text-black py-6 font-['Oswald'] font-bold tracking-[10px] hover:bg-white transition-all uppercase">Reserve Seat</button>
                    <p id="slot-status-text" class="text-center mt-4 h-4 text-xs tracking-[4px]"></p>
                </form>
            </div>
        </div>
    </section>

    <div id="admin-panel" class="hidden fixed inset-0 bg-black/98 z-[20000] p-10 overflow-y-auto">
        <div class="max-w-4xl mx-auto border border-[#FCA311]/20 p-12 bg-black shadow-2xl">
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
                <h2 class="font-['Oswald'] text-[#FCA311] text-4xl tracking-[12px]">THE PLATINUM PANEL</h2>
                <button onclick="toggleAdminPanel()" class="text-white hover:text-[#FCA311]"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-8">
                <input type="text" id="mag-issue" class="ultra-input" placeholder="ISSUE NUMBER">
                <input type="text" id="mag-img" class="ultra-input" placeholder="IMAGE URL">
                <input type="text" id="mag-pdf" class="ultra-input" placeholder="PDF LINK">
                <button onclick="generateMagCode()" class="w-full bg-[#FCA311] text-black py-4 font-bold font-['Oswald'] tracking-[5px]">INJECT DATA</button>
                <textarea id="admin-output" readonly class="w-full h-40 bg-white/5 p-6 text-[#FCA311] font-mono text-xs border border-white/10 outline-none"></textarea>
            </div>
        </div>
    </div>

    <footer class="py-20 text-center opacity-10">
        <p onclick="secureAccess()" class="text-[10px] tracking-[10px] cursor-default uppercase">Authorized Access Only • The Mighty Code © 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
