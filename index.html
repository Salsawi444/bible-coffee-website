<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration & Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar (Vision button removed) -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#registrationForm">Register</a></li>
      <!-- Vision button intentionally removed -->
    </ul>
  </nav>

  <!-- Homepage Image -->
  <img src="homepage.jpg" alt="Homepage Image" class="bright-image">

  <!-- Vision Section -->
  <section id="vision">
    <h2>Our Vision</h2>
    <p>Building a global, open-hearted community rooted in clarity and restoration.</p>
  </section>

  <!-- Registration Form -->
  <form id="registrationForm">
    <label for="location">Choose Location:</label>
    <select id="location" name="location" required>
      <option value="Bali">Bali</option>
      <option value="Mexico">Mexico</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <!-- Availability Display -->
  <div id="availability"></div>

  <script src="script.js"></script>
</body>
</html>
