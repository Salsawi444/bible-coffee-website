<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIBLE & COFFEE | GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(10,10,10,1)), url('hero.jpeg');
            background-size: cover; background-position: center;
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center;
        }

        .hero-title { font-size: clamp(2.5rem, 12vw, 8rem); line-height: 0.9; font-style: italic; font-weight: 700; margin-bottom: 2rem; }

        .glass-nav { background: rgba(0, 0, 0, 0.98); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: fixed; top: 0; z-index: 1000; }
        .nav-links { display: flex; gap: 15px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .nav-links::-webkit-scrollbar { display: none; }
        .nav-links a, .nav-links button { font-size: 10px; font-weight: 700; letter-spacing: 2px; color: #888; text-transform: uppercase; white-space: nowrap; border: none; background: none; cursor: pointer; }
        .nav-links .active-link { color: #FCA311; }

        input, select { background: #151515 !important; border: 1px solid #333 !important; color: white !important; padding: 14px !important; width: 100%; border-radius: 4px !important; font-size: 16px !important; outline: none; margin-bottom: 15px; -webkit-appearance: none; }
        label { display: block; font-size: 10px; color: #FCA311; margin-bottom: 5px; letter-spacing: 1px; font-weight: 700; text-transform: uppercase; }

        .btn-gold { background: #FCA311; color: black; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; border: none; cursor: pointer; }
        .btn-outline { border: 2px solid white; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; background: transparent; cursor: pointer; }
        .btn-magazine-border { border: 2px solid #FCA311; color: #FCA311; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; background: transparent; cursor: pointer; }

        .hero-content { padding: 0 1.5rem; text-align: center; }
        .hero-btn-container { width: 100%; max-width: 320px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }
        
        /* Fixed Sections Visibility */
        section { padding: 100px 20px; text-align: center; display: block; }
        #merch, #events, #support, #magazine { display: none; } /* Hidden by default until clicked */

        .counter-box { background: rgba(252, 163, 17, 0.1); border: 1px solid #FCA311; padding: 10px; margin-bottom: 20px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

    <nav class="glass-nav">
        <div class="max-w-7xl mx-auto px-6">
            <div class="nav-links">
                <a href="#home">HOME</a>
                <button onclick="reveal('magazine')">MAGAZINE</button>
                <button onclick="reveal('events')">EVENT</button>
                <button onclick="reveal('merch')">MERCH</button>
                <button onclick="reveal('support')">SUPPORT</button>
                <a href="#join" class="active-link">JOIN MOVEMENT</a>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-bg">
        <div class="hero-content pt-20">
            <h1 class="hero-title">C<span class="text-[#FCA311]">O</span>FFEE MEETS<br>THE WORD.</h1>
            <div class="hero-btn-container">
                <a href="#join" class="btn-gold">Join Movement</a>
                <button onclick="reveal('magazine')" class="btn-magazine-border">Weekly Magazine</button>
                <button onclick="reveal('merch')" class="btn-outline">View Merch</button>
            </div>
        </div>
    </header>

    <section id="magazine" class="bg-[#0a0a0a]">
        <h2 class="text-4xl font-bold italic text-[#FCA311] mb-10">Weekly Magazine</h2>
        <div class="max-w-sm mx-auto bg-[#111] p-4 border border-white/5 rounded-lg">
            <img src="merch1.jpeg" alt="Cover" class="w-full h-[450px] object-cover rounded mb-6">
            <a href="magazine.pdf" target="_blank" class="btn-gold">Download PDF</a>
        </div>
    </section>

    <section id="events" class="bg-[#0d0d0d]">
        <h2 class="text-4xl font-bold italic text-[#FCA311] mb-4">Events</h2>
        <p class="text-xl tracking-[10px] text-white/30">COMING SOON</p>
    </section>

    <section id="merch">
        <h2 class="text-3xl font-bold italic mb-10 text-white">The Merch</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            <img src="merch2.jpeg" class="w-full h-64 object-cover rounded border border-white/10">
            <img src="merch3.jpeg" class="w-full h-64 object-cover rounded border border-white/10">
            <img src="merch4.jpeg" class="w-full h-64 object-cover rounded border border-white/10">
            <img src="merch5.jpeg" class="w-full h-64 object-cover rounded border border-white/10">
            <img src="merch6.jpeg" class="w-full h-64 object-cover rounded border border-white/10">
            <div class="flex items-center justify-center border border-dashed border-white/10 rounded h-64 text-gray-600">MORE SOON</div>
        </div>
    </section>

    <section id="join" class="py-24 px-6">
        <div class="max-w-md mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8 italic text-[#FCA311]">Register</h2>
            <div id="counterBox" class="counter-box">
                <p class="text-[#FCA311] text-xs font-bold uppercase tracking-widest">Only <span id="spotsLeft">8</span> Spots Remaining</p>
            </div>
            <form id="regForm">
                <input type="text" id="name" placeholder="FULL NAME" required>
                <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
                <input type="tel" id="phone" placeholder="PHONE" required>
                <label>Country</label>
                <select id="country" onchange="updateCities()" required>
                    <option value="" disabled selected>SELECT COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Kenya">Kenya</option>
                </select>
                <label>City</label>
                <select id="city" onchange="updateSubCities()" required>
                    <option value="" disabled selected>SELECT CITY</option>
                </select>
                <div id="subCityGroup" style="display:none;">
                    <label>Spot / Sub-Location</label>
                    <select id="subCity" onchange="checkSpots()">
                        <option value="" disabled selected>SELECT AREA</option>
                    </select>
                </div>
                <button type="submit" id="subBtn" class="btn-gold mt-4">Confirm Registration</button>
            </form>
        </div>
    </section>

    <section id="support" class="bg-[#0d0d0d]"><h2 class="text-3xl font-bold italic text-[#FCA311]">Support</h2></section>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_WA = "251910884585";
        const TOTAL_LIMIT = 8;

        const locationData = {
            "Ethiopia": { "Addis Ababa": ["Bole", "Ayat", "Megenagna", "Mexico", "Haile Garment", "Old Airport"], "Hawassa": ["Center"], "Adama": ["Center"] },
            "Germany": { "Berlin": ["Mitte"], "Frankfurt": ["Zentrum"] },
            "USA": { "Dallas": ["Downtown"], "New York": ["Manhattan"] },
            "Netherlands": { "Amsterdam": ["Zuid"] },
            "Kenya": { "Nairobi": ["Westlands"] }
        };

        // FIXED: REVEAL FUNCTION
        function reveal(id) {
            // Show only the requested section
            document.getElementById('magazine').style.display = 'none';
            document.getElementById('events').style.display = 'none';
            document.getElementById('merch').style.display = 'none';
            document.getElementById('support').style.display = 'none';
            
            const target = document.getElementById(id);
            target.style.display = 'block';
            target.scrollIntoView({ behavior: 'smooth' });
        }

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            document.getElementById('subCityGroup').style.display = 'none';
            if(locationData[country]) {
                Object.keys(locationData[country]).forEach(city => {
                    let o = document.createElement('option'); o.value = city; o.textContent = city.toUpperCase();
                    citySel.appendChild(o);
                });
            }
        }

        function updateSubCities() {
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const subCitySel = document.getElementById('subCity');
            const subCityGroup = document.getElementById('subCityGroup');
            const areas = locationData[country][city];
            if(areas && areas.length > 0) {
                subCitySel.innerHTML = '<option value="" disabled selected>SELECT AREA</option>';
                areas.forEach(a => {
                    let o = document.createElement('option'); o.value = a; o.textContent = a.toUpperCase();
                    subCitySel.appendChild(o);
                });
                subCityGroup.style.display = 'block';
            } else { subCityGroup.style.display = 'none'; }
        }

        async function checkSpots() {
            const city = document.getElementById('city').value;
            const spot = document.getElementById('subCity').value;
            if (city === "Addis Ababa" && spot) {
                document.getElementById('counterBox').style.display = 'block';
                try {
                    const resp = await fetch(`${API}/search?City=${city}&Spot=${spot}`);
                    const regs = await resp.json();
                    const remaining = TOTAL_LIMIT - regs.length;
                    document.getElementById('spotsLeft').innerText = remaining > 0 ? remaining : 0;
                    if (remaining <= 0) {
                        const b = document.getElementById('subBtn');
                        b.disabled = true; b.innerText = "LOCATION FULL"; b.style.background = "#444";
                    }
                } catch (e) { console.error(e); }
            }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn'); b.innerText = "SAVING...";
            const name = document.getElementById('name').value;
            const data = { "Name": name, "Email": document.getElementById('email').value, "Phone": document.getElementById('phone').value, "Country": document.getElementById('country').value, "City": document.getElementById('city').value, "Spot": document.getElementById('subCity').value || "N/A", "Registration Date": new Date().toLocaleDateString(), "Registration Time": new Date().toLocaleTimeString() };

            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [data] }) });
                window.open(`https://wa.me/${ADMIN_WA}?text=I just registered! Name: ${name}`, '_blank');
                b.innerText = "Confirm Registration";
            } catch (err) { b.innerText = "Confirm Registration"; }
        };
    </script>
</body>
</html>
