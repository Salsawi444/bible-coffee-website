<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible & Coffee | Global</title>

  <!-- Fonts & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-links">
      <button onclick="showSection('home',this)" class="active">HOME</button>
      <button onclick="showSection('magazine',this)">MAGAZINE</button>
      <button onclick="showSection('events',this)">EVENTS</button>
      <button onclick="showSection('merch',this)">MERCH</button>
      <button onclick="showSection('sermon',this)">SERMON</button>
      <button onclick="showSection('support',this)">SUPPORT</button>
      <button onclick="showSection('join',this)">JOIN</button>
      <button id="menuToggle">☰ MENU</button>
    </div>
  </nav>

  <!-- Mobile Hamburger Menu -->
  <div id="hamburgerMenu" class="hamburger-menu">
    <button onclick="showSection('home',this)">HOME</button>
    <button onclick="showSection('magazine',this)">MAGAZINE</button>
    <button onclick="showSection('events',this)">EVENTS</button>
    <button onclick="showSection('merch',this)">MERCH</button>
    <button onclick="showSection('sermon',this)">SERMON</button>
    <button onclick="showSection('support',this)">SUPPORT</button>
    <button onclick="showSection('join',this)">JOIN</button>
  </div>

  <!-- Sections -->
  <header id="home" class="hero">
    <h1>COFFEE MEETS <span>THE WORD</span></h1>
    <p class="motto">Thank God It’s Friday</p>
  </header>

  <section id="magazine"><h2>Magazine</h2><p>Weekly magazine content.</p></section>
  <section id="events"><h2>Events</h2><p>Events content.</p></section>

  <section id="merch">
    <h2>Merch</h2>
    <img src="merch.jpeg" alt="Merch Banner" class="mx-auto mb-6 rounded">
    <p>Browse our merchandise below.</p>
    <a href="merch.pdf" target="_blank">Download Merch Catalog (PDF)</a>
  </section>

  <section id="sermon"><h2>Sermon</h2><p>Sermon content.</p></section>
  <section id="support"><h2>Support</h2><p>Support content.</p></section>

  <section id="join">
    <h2>Join Us</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone" required>
      <input type="text" id="country" placeholder="Country" required>
      <input type="text" id="city" placeholder="City" required>
      <select id="location" required>
        <option value="">Select Location</option>
        <option value="Bole">Bole</option>
        <option value="Piazza">Piazza</option>
        <option value="Mexico">Mexico</option>
        <option value="Sar Bet">Sar Bet</option>
        <option value="4 Kilo">4 Kilo</option>
      </select>
      <input type="date" id="regDate" required>
      <input type="time" id="regTime" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
