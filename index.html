<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIBLE & COFFEE | GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        /* Fixed Background */
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(10,10,10,1)), url('hero.jpeg');
            background-size: cover; background-position: center;
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Responsive Hero Text */
        .hero-title { font-size: clamp(2.5rem, 12vw, 8rem); line-height: 0.9; text-align: center; font-style: italic; font-weight: 700; margin-bottom: 2rem; }

        /* Navigation: Always Visible */
        .glass-nav { background: rgba(0, 0, 0, 0.98); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: fixed; top: 0; z-index: 1000; }
        .nav-links { display: flex; gap: 15px; overflow-x: auto; padding: 15px; justify-content: center; scrollbar-width: none; }
        .nav-links::-webkit-scrollbar { display: none; }
        .nav-links a, .nav-links button { font-size: 10px; font-weight: 700; letter-spacing: 2px; color: #888; text-transform: uppercase; white-space: nowrap; }
        .nav-links .active-link { color: #FCA311; }

        /* Form Styling */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; color: #FCA311; margin-bottom: 5px; letter-spacing: 1px; font-weight: 700; }
        input, select { background: #151515 !important; border: 1px solid #333 !important; color: white !important; padding: 14px !important; width: 100%; border-radius: 4px !important; font-size: 16px !important; outline: none; -webkit-appearance: none; }
        input:focus, select:focus { border-color: #FCA311 !important; }

        .btn-gold { background: #FCA311; color: black; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; display: inline-block; width: 100%; text-align: center; border: none; cursor: pointer; }
        .btn-outline { border: 2px solid white; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; display: inline-block; width: 100%; text-align: center; background: transparent; cursor: pointer; }

        #merch, #events, #support { display: none; padding: 80px 20px; text-align: center; }
    </style>
</head>
<body>

    <nav class="glass-nav">
        <div class="nav-links">
            <a href="#home">HOME</a>
            <button onclick="reveal('events')">EVENT</button>
            <button onclick="reveal('merch')">MERCH</button>
            <button onclick="reveal('support')">SUPPORT</button>
            <a href="#join" class="active-link">JOIN MOVEMENT</a>
        </div>
    </nav>

    <header id="home" class="hero-bg px-6 pt-20">
        <h1 class="hero-title">
            C<span class="text-[#FCA311]">O</span>FFEE MEETS<br>THE WORD.
        </h1>
        
        <div class="w-full max-w-xs space-y-4">
            <a href="#join" class="btn-gold">Join Movement</a>
            <button onclick="reveal('merch')" class="btn-outline">View Merch</button>
        </div>

        <div class="flex gap-10 mt-12 opacity-60">
            <a href="#"><i data-lucide="instagram"></i></a>
            <a href="#"><i data-lucide="music-2"></i></a>
            <a href="#"><i data-lucide="mail"></i></a>
        </div>
    </header>

    <section id="join" class="py-24 px-6">
        <div class="max-w-md mx-auto">
            <h2 class="text-4xl font-bold text-center mb-10 italic text-[#FCA311]">Register</h2>
            <form id="regForm">
                <div class="form-group"><input type="text" id="name" placeholder="FULL NAME" required></div>
                <div class="form-group"><input type="email" id="email" placeholder="EMAIL ADDRESS" required></div>
                <div class="form-group"><input type="tel" id="phone" placeholder="PHONE (e.g. +251...)" required></div>
                
                <div class="form-group">
                    <label>COUNTRY</label>
                    <select id="country" onchange="updateCities()" required>
                        <option value="" disabled selected>SELECT COUNTRY</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Germany">Germany</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="USA">USA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>CITY / REGION</label>
                    <select id="city" onchange="updateSubCities()" required>
                        <option value="" disabled selected>SELECT CITY</option>
                    </select>
                </div>

                <div id="subCityGroup" class="form-group" style="display:none;">
                    <label>SUB-CITY / AREA</label>
                    <select id="subCity">
                        <option value="" disabled selected>SELECT AREA</option>
                    </select>
                </div>

                <button type="submit" id="subBtn" class="btn-gold mt-6">Confirm Registration</button>
            </form>
        </div>
    </section>

    <section id="events" class="bg-[#0d0d0d]">
        <h2 class="text-3xl font-bold mb-6 italic text-[#FCA311]">Events</h2>
        <p class="text-gray-500 uppercase tracking-widest text-xs">Announcements Coming Soon</p>
    </section>

    <section id="merch">
        <h2 class="text-3xl font-bold mb-10 italic">The Merch</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            <div class="bg-[#111] p-4 border border-white/5"><img src="merch1.jpeg" class="w-full grayscale"></div>
            <div class="bg-[#111] p-4 border border-white/5"><img src="merch2.jpeg" class="w-full grayscale"></div>
            <div class="bg-[#111] p-4 border border-white/5"><img src="merch3.jpeg" class="w-full grayscale"></div>
        </div>
    </section>

    <section id="support" class="bg-[#0d0d0d]">
        <h2 class="text-3xl font-bold mb-6 italic text-[#FCA311]">Support</h2>
        <a href="https://wa.me/251910884585" class="btn-outline max-w-xs mx-auto">Partner with us</a>
    </section>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_WA = "251910884585";

        const locationData = {
            "Ethiopia": {
                "Addis Ababa": ["Bole", "Ayat", "Megenagna", "Mexico", "Haile Garment", "Old Airport"],
                "Hawassa": ["Piazza", "Tabor"],
                "Adama": ["Center"]
            },
            "Germany": { "Berlin": ["Mitte"], "Frankfurt": ["Zentrum"] },
            "Netherlands": { "Amsterdam": ["Zuid"] },
            "USA": { "Dallas": ["Downtown"] }
        };

        function reveal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            document.getElementById('subCityGroup').style.display = 'none';
            if(locationData[country]) {
                Object.keys(locationData[country]).forEach(city => {
                    let o = document.createElement('option'); o.value = city; o.textContent = city.toUpperCase();
                    citySel.appendChild(o);
                });
            }
        }

        function updateSubCities() {
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const subCitySel = document.getElementById('subCity');
            const subCityGroup = document.getElementById('subCityGroup');
            const areas = locationData[country][city];
            if(areas && areas.length > 0) {
                subCitySel.innerHTML = '<option value="" disabled selected>SELECT AREA</option>';
                areas.forEach(a => {
                    let o = document.createElement('option'); o.value = a; o.textContent = a.toUpperCase();
                    subCitySel.appendChild(o);
                });
                subCityGroup.style.display = 'block';
            } else { subCityGroup.style.display = 'none'; }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn');
            b.innerText = "SAVING...";
            const data = {
                Name: document.getElementById('name').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                Country: document.getElementById('country').value,
                City: document.getElementById('city').value,
                Area: document.getElementById('subCity').value || "N/A",
                Date: new Date().toLocaleDateString()
            };
            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [data] }) });
                window.open(`https://wa.me/${ADMIN_WA}?text=Registered: ${data.Name} from ${data.Area}`, '_blank');
                alert("Success!");
                b.innerText = "Confirm Registration";
            } catch (err) { alert("Error."); b.innerText = "Confirm Registration"; }
        };
        lucide.createIcons();
    </script>
</body>
</html>
