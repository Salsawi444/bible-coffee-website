<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; scroll-padding-top: 70px; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        h1, h2, h3, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .accent-text { color: #FCA311; }
        .accent-bg { background-color: #FCA311; }
        .glass-nav { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-blur { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, select { background: #111 !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 8px !important; font-size: 16px !important; }
        .pdf-frame { width: 100%; height: 500px; border: none; border-radius: 12px; }
        @media (min-width: 768px) { .pdf-frame { height: 800px; } }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] glass-nav py-4 px-4 md:px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center gap-2">
                <i data-lucide="coffee" class="text-white w-5 h-5"></i>
                <span class="text-base md:text-xl font-bold brand-font tracking-tighter">BIBLE & COFFEE</span>
            </a>
            <div class="flex items-center gap-4 md:gap-8 text-[10px] md:text-[11px] font-bold tracking-widest uppercase text-gray-400">
                <a href="#" class="hover:text-white transition">Home</a>
                <a href="#merch" class="hover:text-white transition">Merch</a>
                <a href="#join" class="accent-bg text-black px-4 py-2 rounded-sm hover:bg-yellow-500 transition">JOIN</a>
            </div>
        </div>
    </nav>

    <header class="relative min-h-screen flex flex-col justify-center items-center text-center px-6 bg-[linear-gradient(to_bottom,rgba(0,0,0,0.4),rgba(10,10,10,1)),url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070')] bg-cover bg-center">
        <div class="relative z-10 max-w-5xl">
            <h1 class="text-5xl sm:text-7xl md:text-9xl font-bold leading-[1] mb-6 md:mb-8 uppercase">
                C<span class="accent-text">O</span>FFEE MEETS<br>THE WORD.
            </h1>
            <p class="text-gray-400 text-[10px] md:text-xs tracking-[0.4em] mb-12 uppercase">Addis Ababa • Faith • Culture</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#join" class="accent-bg text-black px-10 py-5 rounded-sm font-bold uppercase tracking-widest text-[10px]">Start Your Journey</a>
                <a href="#merch" class="border border-white/20 text-white px-10 py-5 rounded-sm font-bold uppercase tracking-widest text-[10px] hover:bg-white/5 transition">Shop Merch</a>
            </div>
        </div>
    </header>

    <section id="magazine" class="py-20 md:py-32 bg-neutral-900 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-bold uppercase mb-4">The Magazine</h2>
            <p class="text-gray-500 text-[10px] tracking-widest uppercase mb-12">Weekly Wisdom</p>
            
            <div class="rounded-2xl bg-black border border-white/5 overflow-hidden mb-8 shadow-2xl">
                <iframe 
                    id="pdfViewer"
                    src="https://docs.google.com/viewer?url=https://YOURUSERNAME.github.io/YOURREPO/magazine28.pdf&embedded=true" 
                    class="pdf-frame"
                    loading="lazy">
                </iframe>
            </div>
            
            <a href="magazine28.pdf" target="_blank" class="accent-bg text-black px-8 py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg">
                Open Full Screen
            </a>
        </div>
    </section>

    <section id="merch" class="py-24 px-6 bg-black border-y border-white/5 text-center">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl md:text-6xl font-bold uppercase mb-12">Vision & Gear</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card-blur p-12 rounded-3xl">
                    <h3 class="text-2xl font-bold mb-4 uppercase">Official Merch</h3>
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest italic">Dropping soon.</p>
                </div>
                <div class="card-blur p-12 rounded-3xl border-yellow-500/20 bg-yellow-500/5">
                    <h3 class="text-2xl font-bold mb-4 uppercase accent-text">Support the Vision</h3>
                    <button onclick="partnerMessage()" class="accent-bg text-black px-8 py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-yellow-600 transition">Partner With Us</button>
                </div>
            </div>
        </div>
    </section>

    <section id="join" class="py-24 px-6 bg-[#080808]">
        <div class="max-w-xl mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-bold uppercase mb-8">Join Us</h2>
            <form id="mainRegForm" class="space-y-4 text-left">
                <input type="text" id="userName" placeholder="FULL NAME" required class="w-full p-5 text-sm uppercase font-bold tracking-widest">
                <input type="tel" id="userPhone" placeholder="PHONE NUMBER" required class="w-full p-5 text-sm uppercase font-bold tracking-widest">
                <select id="userLocation" required class="w-full p-5 text-sm font-bold uppercase tracking-widest">
                    <option value="" disabled selected>CHECKING SLOTS...</option>
                </select>
                <button type="submit" id="submitBtn" class="w-full accent-bg text-black font-bold py-6 rounded-xl uppercase tracking-widest text-[12px] mt-4 shadow-lg active:scale-95 transition">Confirm Registration</button>
            </form>
        </div>
    </section>

    <footer class="py-16 text-center text-gray-800 text-[9px] uppercase tracking-[0.5em]">
        &copy; 2026 Bible & Coffee Movement • Addis Ababa
    </footer>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ETH_ADMIN = "251910884585"; 

        async function loadSpots() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const sel = document.getElementById('userLocation');
                sel.innerHTML = '<option value="" disabled selected>SELECT LOCATION</option>';
                const groups = ["Ayat", "Haile Garment", "Mexico"];
                groups.forEach(g => {
                    const count = data.filter(r => r.Location === g).length;
                    const opt = document.createElement('option');
                    opt.value = g;
                    opt.disabled = count >= 8;
                    opt.textContent = `${g.toUpperCase()} (${8-count} SPOTS LEFT)`;
                    sel.appendChild(opt);
                });
            } catch(e) { console.log("API Error"); }
        }

        function partnerMessage() {
            const msg = "Hi! I would like to partner with the Bible & Coffee movement.";
            window.open(`https://wa.me/${ETH_ADMIN}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        document.getElementById('mainRegForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "SAVING...";

            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const loc = document.getElementById('userLocation').value;

            try {
                await fetch(API_URL, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ data: [{ "Name": name, "Phone": phone, "Location": loc, "Timestamp": new Date().toLocaleString() }] }) 
                });

                const msg = `Hello I'm ${name}. I just registered for a group in ${loc}! My number is ${phone}.`;
                
                // 1. Open WhatsApp
                window.open(`https://wa.me/${ETH_ADMIN}?text=${encodeURIComponent(msg)}`, '_blank');

                // 2. Immediate scroll to Home (top)
                setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    document.getElementById('mainRegForm').reset();
                    btn.disabled = false;
                    btn.innerText = "Confirm Registration";
                    loadSpots();
                }, 1000);
            } catch (err) { alert("Error."); btn.disabled = false; }
        };

        loadSpots();
        lucide.createIcons();
    </script>
</body>
</html>
