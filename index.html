<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bible & Coffee | Global</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

<body>

<nav>
  <div class="nav-container">

  </div>

    <div class="hero-content-layer">
      <div class="brand-block">
        <h1>
          <span class="responsive-title">BIBLE &</span>
          <span class="responsive-title">COFFEE</span>
          <span class="responsive-title accent">
            FRIDAYS<span class="copyright-mark">Â©</span>
          </span>

          <h2>Thank God It's Friday!</h2>

          <p>
            Bible & Coffee is a movement of modern believers who choose
            <span class="highlight">depth over hype</span>.

        </div>
      </div>
    </div>
  </header>
</div>

<script src="script.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
