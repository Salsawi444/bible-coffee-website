<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bible & Coffee | Global Black Label</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white selection:bg-[#FCA311] selection:text-black">

  <nav class="fixed top-0 w-full z-[10000] bg-black/90 backdrop-blur-xl border-b border-white/5 py-6">
    <div class="max-w-[1400px] mx-auto flex justify-between items-center px-10">
      <div class="text-[#FCA311] font-black tracking-widest text-xl">B&C</div>
      <button id="menu-toggle" class="md:hidden text-[#FCA311]"><i data-lucide="menu"></i></button>
      <div id="nav-links" class="hidden md:flex gap-10">
        <button onclick="showSection('home',this)" class="nav-btn active">HOME</button>
        <button onclick="showSection('magazine',this)" class="nav-btn">MAGAZINE</button>
        <button onclick="showSection('merch',this)" class="nav-btn">MERCH</button>
        <button onclick="showSection('sermon',this)" class="nav-btn">SERMON</button>
        <button onclick="showSection('events',this)" class="nav-btn">EVENTS</button>
        <button onclick="showSection('join',this)" class="nav-btn">JOIN</button>
        <button onclick="showSection('contact',this)" class="nav-btn">CONTACT</button>
      </div>
    </div>
  </nav>

  <div id="home-wrapper">
    <header id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
      <div class="absolute inset-0 bg-[url('hero-family.jpg')] bg-cover bg-center opacity-50"></div>
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/60 to-black"></div>
      
      <div class="relative z-10 text-left w-full max-w-7xl px-10">
        <h1 class="font-sans font-black leading-none">
            <span class="block text-[clamp(3rem,12vw,8rem)] uppercase tracking-tighter">BIBLE &</span>
            <span class="block text-[clamp(3rem,12vw,8rem)] uppercase tracking-tighter">COFFEE</span>
            <span class="block text-[clamp(2rem,8vw,5rem)] text-[#FCA311] uppercase tracking-[15px]">FRIDAYS<span class="text-sm align-top ml-2">©</span></span>
        </h1>
      </div>
    </header>

    <div class="bg-black border-y border-white/5 py-6 overflow-hidden">
        <div class="marquee-content whitespace-nowrap text-[10px] tracking-[10px] text-[#FCA311] font-bold uppercase">
            ADDIS ABABA ● LONDON ● DALLAS ● NAIROBI ● STOCKHOLM ● JOHANNESBURG ● DUBAI ● NEW YORK ●
        </div>
    </div>

    <section class="py-32 px-10">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="border border-white/5 p-12 bg-white/5 hover:border-[#FCA311]/50 transition-all">
                <h4 class="font-bold tracking-widest text-[#FCA311] mb-6">AUTHENTIC</h4>
                <p class="text-xs leading-loose opacity-60">Beyond the walls, where the Gospel comes alive. Simple. Clear. Honest.</p>
            </div>
            </div>
    </section>
  </div>

  <section id="join" class="hidden py-32 px-10 bg-black">
      <div class="max-w-4xl mx-auto">
          <h2 class="text-4xl font-black text-center tracking-[10px] mb-20 uppercase">Reserve Your Seat</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
              <select id="country-select" onchange="updateCities()" class="bg-transparent border-b border-white/20 py-4 outline-none focus:border-[#FCA311] uppercase"></select>
              <select id="city-select" onchange="updateLocations()" class="bg-transparent border-b border-white/20 py-4 outline-none focus:border-[#FCA311] uppercase"></select>
              <select id="location-select" class="md:col-span-2 bg-transparent border-b border-white/20 py-4 outline-none focus:border-[#FCA311] uppercase"></select>
              <input type="text" id="name-input" placeholder="FULL NAME" class="bg-transparent border-b border-white/20 py-4 outline-none">
              <input type="email" id="email-input" placeholder="EMAIL" class="bg-transparent border-b border-white/20 py-4 outline-none">
          </div>
          <button id="reserve-btn" onclick="handleReservation()" class="w-full mt-16 bg-[#FCA311] text-black py-6 font-bold tracking-widest hover:bg-white transition-all uppercase">Confirm Reservation</button>
      </div>
  </section>

  <div id="audio-control" class="fixed bottom-10 left-10 h-14 w-[180px] bg-black border border-[#FCA311] rounded-full flex items-center px-5 z-[10000] transition-all duration-700">
      <div id="hud-content" class="flex items-center gap-4 w-full transition-opacity">
          <div id="signal-dot" class="w-3 h-3 rounded-full bg-white/20"></div>
          <div class="flex-1">
              <span id="audio-status" class="block text-[9px] tracking-widest opacity-40 font-bold uppercase">SIGNAL: MUTED</span>
          </div>
          <button onclick="handleSignal()" class="text-white"><i data-lucide="radio" class="w-4 h-4"></i></button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
