<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible & Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .accent-text { color: #FCA311; }
        .glass-nav { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-gold { background-color: #FCA311; color: black; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 11px; padding: 1rem 2rem; display: inline-block; cursor: pointer; border: none; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.3); color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 11px; padding: 1rem 2rem; display: inline-block; background: transparent; }
        #lightbox { display: none; position: fixed; z-index: 200; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        input, select { background: #111; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; width: 100%; outline: none; }
        #merch { display: none; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" src="" style="max-width:90%; max-height:80%;"></div>

    <nav class="fixed w-full z-[100] glass-nav py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="coffee" class="accent-text"></i>
                <span class="text-xl font-bold brand-font italic">BIBLE & COFFEE</span>
            </div>
            <div class="hidden md:flex gap-6 text-[10px] font-bold tracking-widest uppercase">
                <a href="#home">Home</a>
                <button onclick="toggleMerch()">Merch</button>
                <a href="#magazine">Magazine</a>
                <a href="#support">Support</a>
                <a href="#join" class="accent-text">Join</a>
            </div>
        </div>
    </nav>

    <header id="home" class="relative min-h-screen flex flex-col justify-center items-center text-center px-6 bg-black">
        <h1 class="text-6xl md:text-9xl font-bold mb-8 italic">C<span class="accent-text">O</span>FFEE MEETS<br>THE WORD.</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <a href="#join" class="btn-gold">Join Movement</a>
            <button onclick="toggleMerch()" class="btn-outline">View Merch</button>
        </div>
    </header>

    <section id="merch" class="py-20 bg-[#0a0a0a] px-6 text-center">
        <h2 class="text-4xl mb-12 italic">Exclusive Merch</h2>
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <img src="merch1.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
            <img src="merch2.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
            <img src="merch3.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
            <img src="merch4.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
            <img src="merch5.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
            <img src="merch6.jpeg" onclick="openLightbox(this.src)" class="cursor-pointer border border-white/10 grayscale hover:grayscale-0 transition">
        </div>
    </section>

    <section id="support" class="py-20 text-center border-t border-white/5">
        <h2 class="text-4xl accent-text mb-4 italic">Support</h2>
        <a href="mailto:support@bibleandcoffee.com" class="btn-gold">Ways to Give</a>
    </section>

    <section id="magazine" class="py-20 bg-[#0f0f0f] text-center">
        <h2 class="text-4xl mb-8 italic">The Magazine</h2>
        <img src="magazine28-page1.jpeg" class="max-w-xs mx-auto mb-8 shadow-2xl">
        <a href="magazine28.pdf" target="_blank" class="btn-outline">Read Issue #28</a>
    </section>

    <section id="join" class="py-20 px-6">
        <div class="max-w-xl mx-auto">
            <h2 class="text-4xl text-center accent-text mb-12 italic">Register</h2>
            <form id="mainRegForm" class="space-y-4">
                <input type="text" id="userName" placeholder="NAME" required>
                <input type="email" id="userEmail" placeholder="EMAIL" required>
                <input type="tel" id="userPhone" placeholder="PHONE" required>
                <select id="userCountry" required onchange="updateCities()">
                    <option value="" disabled selected>COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                </select>
                <select id="userCity" required>
                    <option value="" disabled selected>CITY</option>
                </select>
                <button type="submit" id="submitBtn" class="btn-gold w-full">Confirm</button>
            </form>
        </div>
    </section>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_PHONE = "251910884585"; 

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function toggleMerch() {
            const m = document.getElementById('merch');
            m.style.display = 'block';
            m.scrollIntoView({ behavior: 'smooth' });
        }

        function updateCities() {
            const country = document.getElementById('userCountry').value;
            const citySel = document.getElementById('userCity');
            citySel.innerHTML = '<option value="" disabled selected>CITY</option>';
            const cities = country === "Ethiopia" ? ["Addis Ababa", "Hawassa"] : ["Frankfurt", "Munich"];
            cities.forEach(c => {
                let o = document.createElement('option'); o.value = c; o.textContent = c.toUpperCase();
                citySel.appendChild(o);
            });
        }

        document.getElementById('mainRegForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "SAVING...";

            const now = new Date();
            const regDate = now.toLocaleDateString();
            const regTime = now.toLocaleTimeString();

            const data = {
                Name: document.getElementById('userName').value,
                Email: document.getElementById('userEmail').value,
                Phone: document.getElementById('userPhone').value,
                Country: document.getElementById('userCountry').value,
                City: document.getElementById('userCity').value,
                "Registration Date": regDate,
                "Registration Time": regTime
            };

            try {
                await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [data] }) });
                const msg = `Hello! I registered for Bible & Coffee.\nName: ${data.Name}\nCity: ${data.City}`;
                window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
                btn.innerText = "Confirm";
                alert("Success!");
            } catch (err) { alert("Error"); btn.innerText = "Confirm"; }
        };
        lucide.createIcons();
    </script>
</body>
</html>
