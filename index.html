<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIBLE & COFFEE | GLOBAL</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>

html { scroll-behavior: smooth; }

body {
    font-family: 'Poppins', sans-serif;
    background:#0a0a0a;
    color:white;
    margin:0;
}

/* ---------------- HERO ---------------- */

.hero-bg{
    background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.9)),
    url('hero.jpeg');

    background-size:cover;
    background-position:center;

    min-height:100vh;

    display:flex;
    align-items:center;
    justify-content:center;
}

/* Hero container */
.hero-inner{
    width:100%;
    max-width:1100px;
    padding:0 20px;
    text-align:center;
}

/* Title */
.hero-title{
    font-family:'Playfair Display',serif;
    font-size:2.7rem;
    line-height:1.2;
    font-style:italic;
    margin:0;
    animation:fadeUp 1s ease forwards;
    opacity:0;
}

.hero-title span{
    color:#FCA311;
}

/* Motto */
.hero-motto{
    font-size:1.2rem;
    color:#FCA311;
    margin-top:10px;
    font-weight:600;

    animation:fadeUp 1s ease forwards;
    animation-delay:.2s;
    opacity:0;
}

/* Social */
.social-icons{
    display:flex;
    justify-content:center;
    gap:18px;
    margin-top:20px;

    animation:fadeUp 1s ease forwards;
    animation-delay:.4s;
    opacity:0;
}

.social-icons a{
    color:white;
    transition:.3s;
}

.social-icons a:hover{
    color:#FCA311;
    transform:scale(1.2);
}

/* TikTok SVG */
.tiktok{
    width:22px;
    height:22px;
    fill:currentColor;
}

/* ---------------- NAV ---------------- */

.glass-nav{
    background:rgba(0,0,0,.95);
    border-bottom:1px solid rgba(255,255,255,.1);

    position:fixed;
    top:0;
    width:100%;
    z-index:1000;

    padding:8px 10px;
}

/* Mobile scroll nav */
.nav-links{
    display:flex;
    justify-content:flex-end;
    gap:8px;

    overflow-x:auto;
    scrollbar-width:none;
}

.nav-links::-webkit-scrollbar{display:none;}

.nav-links button{

    font-size:12px;
    font-weight:700;

    color:#aaa;
    background:none;

    border:2px solid #FCA311;

    padding:6px 14px;
    border-radius:6px;

    white-space:nowrap;
    cursor:pointer;

    transition:.3s;
}

.nav-links button:hover{
    background:#FCA311;
    color:black;
}

.active-link{
    background:#FCA311;
    color:black;
}

/* ---------------- SECTIONS ---------------- */

section{
    display:none;
    padding:120px 20px 80px;
    max-width:1200px;
    margin:auto;
    text-align:center;
}

#home,#join{display:block;}

/* ---------------- MAG ---------------- */

.mag-preview{
    max-width:400px;
    margin:auto;
}

.mag-preview img{
    width:100%;
    border-radius:8px;
}

/* ---------------- ANIM ---------------- */

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(25px);
    }
    to{
        opacity:1;
        transform:none;
    }
}

/* ---------------- DESKTOP ---------------- */

@media(min-width:768px){

    .hero-inner{
        text-align:right;
    }

    .hero-title{
        font-size:4rem;
    }

    .hero-motto{
        font-size:1.6rem;
    }

    .social-icons{
        justify-content:flex-end;
    }
}

</style>
</head>

<body>

<!-- NAV -->
<nav class="glass-nav">
<div class="nav-links">

<button onclick="showSection('home')" class="active-link">Home</button>
<button onclick="showSection('magazine')">Magazine</button>
<button onclick="showSection('events')">Events</button>
<button onclick="showSection('merch')">Merch</button>
<button onclick="showSection('join')">Join</button>

</div>
</nav>

<!-- HERO -->
<header id="home" class="hero-bg">

<div class="hero-inner">

<h1 class="hero-title">
COFFEE MEETS<br>
<span>THE WORD.</span>
</h1>

<p class="hero-motto">Thank God Itâ€™s Friday!</p>

<div class="social-icons">

<a href="#"><i data-lucide="instagram"></i></a>
<a href="#"><i data-lucide="facebook"></i></a>
<a href="#"><i data-lucide="youtube"></i></a>
<a href="#"><i data-lucide="mail"></i></a>

<!-- TikTok -->
<a href="#">
<svg class="tiktok" viewBox="0 0 24 24">
<path d="M21 8.5a6.5 6.5 0 01-6.5-6.5h-4v14a3.5 3.5 0 11-3.5-3.5c.4 0 .8.1 1.2.2v-4a7.5 7.5 0 105.3 7.2V9.7A10.4 10.4 0 0021 12V8.5z"/>
</svg>
</a>

</div>

</div>
</header>

<!-- MAGAZINE -->
<section id="magazine">

<h2 class="text-4xl font-bold text-[#FCA311] mb-10">Weekly Magazine</h2>

<div class="mag-preview">

<img src="megimage.jpeg">

<a href="magazine.pdf" target="_blank"
class="w-full bg-[#FCA311] text-black py-3 rounded block mt-3 font-bold">
Download PDF
</a>

</div>
</section>

<!-- EVENTS -->
<section id="events">

<h2 class="text-4xl font-bold text-[#FCA311] mb-4">Events</h2>

<p class="text-2xl tracking-[10px] text-white/20 py-20">
COMING SOON
</p>

</section>

<!-- MERCH -->
<section id="merch">

<h2 class="text-4xl font-bold mb-10">The Merch</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

<img src="merch2.jpeg" class="w-full h-80 object-cover rounded">
<img src="merch3.jpeg" class="w-full h-80 object-cover rounded">
<img src="merch4.jpeg" class="w-full h-80 object-cover rounded">
<img src="merch5.jpeg" class="w-full h-80 object-cover rounded">
<img src="merch6.jpeg" class="w-full h-80 object-cover rounded">

<div class="flex items-center justify-center border border-dashed text-gray-500">
NEW DROPS SOON
</div>

</div>
</section>

<!-- JOIN -->
<section id="join">

<h2 class="text-4xl font-bold text-[#FCA311] mb-6 italic">
Join Movement
</h2>

<p class="text-gray-400">Registration Section (unchanged)</p>

</section>

<script>

lucide.createIcons();

/* Section Switch */

function showSection(id){

document
.querySelectorAll('section,header')
.forEach(e=>e.style.display='none');

document.getElementById(id).style.display='block';

/* active nav */

document
.querySelectorAll('.nav-links button')
.forEach(b=>b.classList.remove('active-link'));

event.target.classList.add('active-link');
}

</script>

</body>
</html>
