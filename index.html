<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .accent-text { color: #FCA311; }
        
        /* Premium Navigation */
        .glass-nav { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* Hero Section with YOUR Image */
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.65), rgba(10,10,10,1)), 
                        url('hero.jpeg'); /* This uses the file you uploaded */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* Fixed Premium Buttons */
        .btn-gold { background-color: #FCA311; color: black; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 11px; padding: 1.25rem 2.5rem; border-radius: 2px; transition: 0.3s; display: inline-block; text-align: center; border: none; cursor: pointer; text-decoration: none; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.4); color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 11px; padding: 1.25rem 2.5rem; border-radius: 2px; transition: 0.3s; display: inline-block; text-align: center; background: transparent; cursor: pointer; text-decoration: none; }
        .btn-gold:hover { background-color: #fff; }
        .btn-outline:hover { background-color: white; color: black; }

        /* Form styling - No mobile glitches */
        input, select { background: #111 !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; font-size: 16px !important; padding: 1.2rem !important; width: 100%; border-radius: 0px !important; -webkit-appearance: none; outline: none; }
        input:focus { border-color: #FCA311 !important; }

        #merch { display: none; }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" class="max-w-full max-h-[80vh] border border-white/10">
    </div>

    <nav class="fixed w-full z-[100] glass-nav py-5 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="coffee" class="accent-text w-5 h-5"></i>
                <span class="text-xl font-bold brand-font italic">BIBLE & COFFEE</span>
            </div>
            <div class="hidden md:flex items-center gap-8 text-[10px] font-bold tracking-[0.3em]">
                <a href="#home" class="hover:text-[#FCA311]">HOME</a>
                <button onclick="toggleMerch()" class="hover:text-[#FCA311]">MERCH</button>
                <a href="#join" class="accent-text">JOIN MOVEMENT</a>
            </div>
        </div>
    </nav>

    <header id="home" class="relative flex flex-col justify-center items-center text-center px-6 hero-bg">
        <div class="max-w-4xl pt-12">
            <h1 class="text-6xl md:text-9xl font-bold leading-[0.85] mb-12 uppercase italic">C<span class="accent-text">O</span>FFEE MEETS<br>THE WORD.</h1>
            <div class="flex flex-col md:flex-row gap-4 w-full max-w-md mx-auto">
                <a href="#join" class="btn-gold w-full">Join Movement</a>
                <button onclick="toggleMerch()" class="btn-outline w-full">View Merch</button>
            </div>
        </div>
    </header>

    <section id="merch" class="py-32 bg-[#0a0a0a] px-6 text-center border-y border-white/5">
        <h2 class="text-5xl md:text-7xl font-bold uppercase mb-16 italic">The Merch</h2>
        <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <img src="merch1.jpeg" onclick="openLB(this.src)" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-700 cursor-zoom-in">
            <img src="merch2.jpeg" onclick="openLB(this.src)" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-700 cursor-zoom-in">
            <img src="merch3.jpeg" onclick="openLB(this.src)" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-700 cursor-zoom-in">
        </div>
    </section>

    <section id="join" class="py-32 px-6 bg-black">
        <div class="max-w-xl mx-auto text-center">
            <h2 class="text-5xl md:text-7xl font-bold uppercase italic mb-16 accent-text">Register</h2>
            <form id="regForm" class="space-y-6 text-left">
                <input type="text" id="name" placeholder="FULL NAME" required>
                <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
                <input type="tel" id="phone" placeholder="PHONE NUMBER" required>
                <select id="country" onchange="updateCities()" required>
                    <option value="" disabled selected>SELECT COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                    <option value="Netherlands">Netherlands</option>
                </select>
                <select id="city" required>
                    <option value="" disabled selected>SELECT CITY</option>
                </select>
                <button type="submit" id="subBtn" class="btn-gold w-full mt-8">Confirm Registration</button>
            </form>
        </div>
    </section>

    <footer class="py-20 bg-black text-center border-t border-white/5">
        <p class="text-[8px] tracking-[0.6em] text-gray-700 uppercase italic">&copy; 2026 Bible & Coffee Movement</p>
    </footer>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_PHONE = "251910884585";

        function openLB(src) { 
            document.getElementById('lb-img').src = src; 
            document.getElementById('lightbox').style.display = 'flex'; 
        }

        function toggleMerch() { 
            const m = document.getElementById('merch');
            m.style.display = 'block'; 
            m.scrollIntoView({ behavior: 'smooth' }); 
        }

        const geo = {
            "Ethiopia": ["Addis Ababa", "Hawassa", "Adama"],
            "Germany": ["Frankfurt", "Munich"],
            "Netherlands": ["Amsterdam", "Rotterdam"]
        };

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            if(geo[country]) {
                geo[country].forEach(c => {
                    let o = document.createElement('option'); o.value = c; o.textContent = c.toUpperCase();
                    citySel.appendChild(o);
                });
            }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn');
            const originalText = b.innerText;
            b.innerText = "SAVING...";
            
            const now = new Date();
            const formData = {
                Name: document.getElementById('name').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                Country: document.getElementById('country').value,
                City: document.getElementById('city').value,
                "Registration Date": now.toLocaleDateString(),
                "Registration Time": now.toLocaleTimeString()
            };

            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [formData] }) });
                const waMsg = `Hello Bible & Coffee! ‚òïÔ∏èüìñ\n\nI just registered for the movement.\n\n*Details:*\n- Name: ${formData.Name}\n- City: ${formData.City}\n\nConfirmed on ${formData["Registration Date"]}.`;
                window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(waMsg)}`, '_blank');
                document.getElementById('regForm').reset();
                b.innerText = originalText;
                alert("Success! Welcome to the movement.");
            } catch (err) { 
                alert("Connection Error. Please check your internet."); 
                b.innerText = originalText; 
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>
