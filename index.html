<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee Fridays | The Platinum</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- THE PLATINUM CSS: ARMORED UI --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        
        /* Navigation Glassmorphism */
        nav { position: fixed; top: 0; width: 100%; z-index: 10000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(252, 163, 17, 0.1); padding: 25px 0; }
        .nav-container { max-width: 1200px; margin: auto; display: flex; justify-content: flex-end; padding: 0 25px; }
        .nav-links button { color: rgba(255,255,255,0.4); font-size: 13px; font-weight: 700; letter-spacing: 5px; border: none; background: none; cursor: pointer; text-transform: uppercase; transition: 0.4s; }
        .nav-links button.active { color: #FCA311; text-shadow: 0 0 15px rgba(252, 163, 17, 0.4); }

        /* Cinematic Hero */
        .hero-title { font-family: 'Oswald'; font-weight: 700; line-height: 0.85; text-transform: uppercase; }
        
        /* Platinum Radar Pulse */
        .radar-dot { width: 12px; height: 12px; background: #FCA311; border-radius: 50%; display: inline-block; position: relative; }
        .radar-dot::after { content: ''; width: 100%; height: 100%; background: #FCA311; border-radius: 50%; position: absolute; animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* The Joysticks (Premium Inputs) */
        .ultra-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0; color: white; font-family: 'Oswald'; letter-spacing: 3px; outline: none; transition: 0.4s; border-radius: 0; }
        .ultra-input:focus { border-bottom-color: #FCA311; }
        select.ultra-input option { background: #000; color: #fff; }

        /* Admin Vault Overlay */
        #admin-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 20000; padding: 40px; display: none; overflow-y: auto; }
        .vault-open { display: block !important; }
        
        .section-container { min-height: 100vh; padding: 140px 25px; display: none; }
        .section-active { display: block !important; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <button onclick="showSection('home', this)" class="active">HOME</button>
                <button onclick="showSection('events', this)">EVENTS</button>
                <button onclick="showSection('join', this)">JOIN</button>
            </div>
        </div>
    </nav>

    <div id="home-wrapper" class="section-active">
        <header class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <h1 class="hero-title text-7xl md:text-9xl">B&C<br><span class="text-[#FCA311]">FRIDAYS</span></h1>
                <p class="mt-8 tracking-[15px] text-white/20 uppercase text-[10px]">VAULT SEALED • PLATINUM LIVE</p>
            </div>
        </header>
    </div>

    <section id="events" class="section-container">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-[#FCA311] font-['Oswald'] text-xs tracking-[10px] uppercase mb-12">Active Tables</h2>
            <div class="border-t border-white/5">
                <div class="py-20 border-b border-white/5 flex justify-between items-center group cursor-pointer" onclick="showSection('join')">
                    <div class="flex items-center gap-10">
                        <span class="radar-dot"></span>
                        <h3 class="text-6xl font-['Oswald'] uppercase group-hover:text-[#FCA311] transition-all">Addis Ababa</h3>
                    </div>
                    <span class="text-[#FCA311] font-['Oswald'] tracking-[5px]">JOIN TABLE</span>
                </div>
            </div>
        </div>
    </section>

    <section id="join" class="section-container">
        <div class="max-w-3xl mx-auto border border-white/5 p-12 bg-[#050505]">
            <h2 class="font-['Oswald'] text-5xl mb-12 text-center tracking-widest">JOIN THE TABLE</h2>
            <form id="regForm" class="grid grid-cols-1 gap-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <input type="text" placeholder="FULL NAME" class="ultra-input" required>
                    <input type="tel" placeholder="PHONE" class="ultra-input" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <select id="country" onchange="updateCities()" class="ultra-input" required>
                        <option value="" disabled selected>COUNTRY</option>
                    </select>
                    <select id="city" onchange="updateLocations()" class="ultra-input" required>
                        <option value="" disabled selected>CITY</option>
                    </select>
                </div>
                <select id="location" onchange="checkSlots()" class="ultra-input" required>
                    <option value="" disabled selected>MEETING POINT</option>
                </select>
                <button type="submit" class="bg-[#FCA311] text-black font-bold py-6 font-['Oswald'] tracking-[10px] hover:bg-white transition-all uppercase">Execute Reservation</button>
            </form>
        </div>
    </section>

    <div id="admin-panel">
        <div class="max-w-4xl mx-auto border border-[#FCA311]/20 p-12 bg-black mt-10 shadow-2xl">
            <div class="flex justify-between items-center mb-10">
                <h2 class="font-['Oswald'] text-[#FCA311] text-3xl tracking-[10px]">THE VAULT</h2>
                <button onclick="toggleAdminPanel()" class="text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="grid gap-8">
                <input type="text" id="mag-issue" class="ultra-input" placeholder="MAG ISSUE #">
                <input type="text" id="mag-img" class="ultra-input" placeholder="IMAGE URL">
                <input type="text" id="mag-pdf" class="ultra-input" placeholder="PDF LINK">
                <button onclick="generateMagCode()" class="bg-[#FCA311] text-black font-bold py-5 font-['Oswald'] tracking-[5px]">INJECT DATA</button>
                <textarea id="admin-output" readonly class="w-full h-40 bg-white/5 p-6 text-[#FCA311] font-mono text-xs border border-white/5"></textarea>
            </div>
        </div>
    </div>

    <footer class="py-20 text-center opacity-10 hover:opacity-100 transition-opacity">
        <p onclick="secureAccess()" class="text-[9px] tracking-[12px] cursor-pointer uppercase">Authorized Access • The Mighty Code © 2026</p>
    </footer>

    <script>
        lucide.createIcons();

        // 1. DATA VAULT
        const worldData = {
            "Ethiopia": { "Addis Ababa": ["The Cup (Bole Atlas)", "Tomoca (Piassa)", "Galani Coffee"] },
            "Kenya": { "Nairobi": ["CJ's (Kilimani)", "Java House", "Artcaffe"] }
        };

        // 2. NAV ENGINE
        function showSection(id, btn) {
            document.getElementById('home-wrapper').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.section-container').forEach(s => s.classList.remove('section-active'));
            if(id !== 'home') document.getElementById(id).classList.add('section-active');
            
            document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // 3. JOYSTICK PROTOCOL
        window.onload = () => {
            const countrySel = document.getElementById('country');
            Object.keys(worldData).sort().forEach(c => countrySel.add(new Option(c.toUpperCase(), c)));
        };

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>CITY</option>';
            Object.keys(worldData[country]).forEach(c => citySel.add(new Option(c.toUpperCase(), c)));
        }

        function updateLocations() {
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const locSel = document.getElementById('location');
            locSel.innerHTML = '<option value="" disabled selected>LOCATION</option>';
            worldData[country][city].forEach(l => locSel.add(new Option(l.toUpperCase(), l)));
        }

        // 4. SECURE ACCESS (THE 777 LOGIC)
        let clicks = 0;
        function secureAccess() {
            clicks++;
            if(clicks >= 5) {
                if(prompt("PROTOCOL CODE:") === "777") toggleAdminPanel();
                clicks = 0;
            }
        }

        function toggleAdminPanel() {
            document.getElementById('admin-panel').classList.toggle('vault-open');
        }

        function generateMagCode() {
            const issue = document.getElementById('mag-issue').value;
            const img = document.getElementById('mag-img').value;
            const pdf = document.getElementById('mag-pdf').value;
            const code = `<div class="magazine-card" data-issue="${issue}">\n  <img src="${img}">\n  <a href="${pdf}">Read Issue</a>\n</div>`;
            document.getElementById('admin-output').value = code;
        }
    </script>
</body>
</html>
