<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible & Coffee | Global</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Bottom Navigation -->
  <nav class="mobile-nav">
    <button id="menuToggle">☰</button>
  </nav>

  <!-- Hamburger Menu -->
  <div id="hamburgerMenu" class="hamburger-menu">
    <button onclick="showSection('home')">HOME</button>
    <button onclick="showSection('magazine')">MAGAZINE</button>
    <button onclick="showSection('events')">EVENTS</button>
    <button onclick="showSection('merch')">MERCH</button>
    <button onclick="showSection('sermon')">SERMON</button>
    <button onclick="showSection('support')">SUPPORT</button>
    <button onclick="showSection('join')">JOIN</button>
  </div>

  <!-- Sections -->

    <h1>COFFEE MEETS <span>THE WORD</span></h1>
    <p class="motto">Thank God It’s Friday</p>
  </header>

  <section id="magazine"><h2>Magazine</h2><p>Weekly magazine content.</p></section>
  <section id="events"><h2>Events</h2><p>Events content.</p></section>
  <section id="merch">
    <h2>Merch</h2>
    <img src="merch.jpeg" alt="Merch Banner">
    <p>Browse our merchandise below.</p>
    <a href="merch.pdf" target="_blank">Download Merch Catalog (PDF)</a>
  </section>
  <section id="sermon"><h2>Sermon</h2><p>Sermon content.</p></section>
  <section id="support"><h2>Support</h2><p>Support content.</p></section>
  <section id="join"><h2>Join Us</h2><p>Registration form here.</p></section>

  <script src="script.js"></script>

</html>
