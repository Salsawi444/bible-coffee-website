<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Global</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="brand-logo" onclick="showSection('home')">B&C<span>.</span></div>
            <button id="menu-toggle" class="mobile-toggle"><i data-lucide="menu"></i></button>
            <div id="nav-links" class="nav-links">
                <button onclick="showSection('home', this)" class="active">Home</button>
                <button onclick="showSection('magazine', this)">Magazine</button>
                <button onclick="showSection('merch', this)">Merch</button>
                <button onclick="showSection('join', this)" class="join-nav">Join</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="home-wrapper">
            <header class="hero">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1><span class="responsive-title">BIBLE &</span><br><span class="responsive-title gold">COFFEE</span></h1>
                    <p>Authentic faith. Unfiltered Family.</p>
                    <button onclick="showSection('join')" class="cta-btn">RESERVE A SEAT</button>
                </div>
            </header>
        </div>

        <section id="magazine" class="section-container hidden">
            <h2 class="section-header">The Magazine</h2>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1000" alt="Cover">
                <div class="card-body">
                    <h3>Issue #01</h3>
                    <button class="cta-btn">Download PDF</button>
                </div>
            </div>
        </section>

        <section id="merch" class="section-container hidden">
            <h2 class="section-header">The Vault</h2>
            <div class="merch-grid">
                <div class="merch-item"><img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"><p>KC-01 TEE</p></div>
                <div class="merch-item"><img src="https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=500"><p>VISION HOODIE</p></div>
            </div>
        </section>

        <section id="join" class="section-container hidden">
            <div class="form-wrapper">
                <h2 class="section-header">Join the Table</h2>
                <form id="regForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label>Full Name</label>
                    </div>
                    <button type="submit" class="cta-btn gold-bg">Confirm</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
