<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BIBLE & COFFEE | GLOBAL</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    font-family: 'Inter', sans-serif;
    background-color: #0a0a0a;
    color: white;
    margin: 0;
}

h1, h2 {
    font-family: 'Oswald', sans-serif;
    text-transform: uppercase;
}

/* HERO */
.hero-bg {
    background: linear-gradient(rgba(0,0,0,0.8), rgba(10,10,10,1)), url('hero.jpeg');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 2rem;
}

/* NAV */
.glass-nav {
    background: rgba(0, 0, 0, 0.95);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: flex-end;
    padding: 0.5rem 2rem;
}

.nav-links {
    display: flex;
    gap: 1rem;
}

.nav-links button {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #FCA311;
    text-transform: uppercase;
    background: none;
    border: 2px solid #FCA311;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-links button:hover {
    background: linear-gradient(to right, #FCA311, #FFD369);
    color: black;
    transform: scale(1.05);
}

/* HERO TEXT */
.hero-text {
    max-width: 800px;
    text-align: center;
    margin: auto;
}

.hero-text h1 {
    font-size: 4rem;
    line-height: 1.2;
    margin-bottom: 1rem;
}

.hero-text p {
    font-size: 2rem;
    color: #FCA311;
    font-weight: 700;
}

/* SOCIAL ICONS */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
}

.social-icons a {
    color: white;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #FCA311;
}

/* SECTIONS */
section {
    display: none;
    padding: 100px 20px;
    max-width: 1200px;
    margin: auto;
    text-align: center;
}

/* MAGAZINE */
.magazine-preview {
    max-width: 400px;
    margin: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
}
.magazine-preview:hover {
    transform: scale(1.05);
}

/* FORMS */
input, select {
    background: #151515;
    border: 1px solid #333;
    color: white;
    padding: 14px;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 15px;
    outline: none;
}

.counter-box {
    background: rgba(252, 163, 17, 0.1);
    border: 1px solid #FCA311;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
    display: none;
}

.btn-submit {
    background: #FCA311;
    color: black;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 16px;
    border-radius: 8px;
    width: 100%;
    transition: all 0.3s ease;
}
.btn-submit:hover {
    background: #FFD369;
    color: black;
    transform: scale(1.03);
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="glass-nav">
    <div class="nav-links">
        <button onclick="showSection('home')">HOME</button>
        <button onclick="showSection('magazine')">MAGAZINE</button>
        <button onclick="showSection('events')">EVENTS</button>
        <button onclick="showSection('merch')">MERCH</button>
        <button onclick="showSection('join')">JOIN</button>
    </div>
</nav>

<!-- HERO -->
<header id="home" class="hero-bg">
    <div class="hero-text">
        <h1>COFFEE MEETS<br><span class="text-[#FCA311]">THE WORD.</span></h1>
        <p>Thank God It's Friday!</p>
        <div class="social-icons">
            <a href="#"><i data-lucide="instagram"></i></a>
            <a href="#"><i data-lucide="facebook"></i></a>
            <a href="#"><i data-lucide="youtube"></i></a>
            <a href="#"><i data-lucide="mail"></i></a>
        </div>
    </div>
</header>

<!-- MAGAZINE -->
<section id="magazine">
    <h2 class="text-4xl font-bold text-[#FCA311] mb-10">Weekly Magazine</h2>
    <div class="magazine-preview">
        <a href="magazine.pdf" target="_blank">
            <img src="megimage.jpeg" class="w-full rounded-lg border border-white/10" alt="Magazine Preview">
        </a>
    </div>
</section>

<!-- EVENTS -->
<section id="events">
    <h2 class="text-4xl font-bold text-[#FCA311] mb-4">Events</h2>
    <p class="text-2xl tracking-[10px] text-white/20 py-20">COMING SOON</p>
</section>

<!-- MERCH -->
<section id="merch">
    <h2 class="text-4xl font-bold mb-10">The Merch</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <img src="merch2.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch3.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch4.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch5.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch6.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <div class="flex items-center justify-center border border-dashed border-white/10 text-gray-600">NEW DROPS SOON</div>
    </div>
</section>

<!-- JOIN -->
<section id="join" class="py-24 px-6 bg-[#0a0a0a]">
    <div class="max-w-md mx-auto">
        <h2 class="text-4xl font-bold text-center mb-8 italic text-[#FCA311] font-['Oswald'] uppercase">Join Movement</h2>
        <div id="counterBox" class="bg-[#FCA311]/10 border border-[#FCA311] p-4 mb-6 rounded text-center hidden">
            <p class="text-[#FCA311] text-xs font-bold uppercase tracking-widest">
                Current Availability: <span id="spotsLeft" class="text-white text-lg ml-2">8</span> Spots Left
            </p>
        </div>
        <form id="regForm" class="space-y-4">
            <div>
                <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">Full Name</label>
                <input type="text" id="name" placeholder="YOUR NAME" required>
            </div>
            <div>
                <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">Email Address</label>
                <input type="email" id="email" placeholder="EMAIL@EXAMPLE.COM" required>
            </div>
            <div>
                <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">Phone Number</label>
                <input type="tel" id="phone" placeholder="+251..." required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">Country</label>
                    <select id="country" onchange="updateCities()" required>
                        <option value="" disabled selected>SELECT</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Germany">Germany</option>
                        <option value="USA">USA</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">City</label>
                    <select id="city" onchange="updateSubCities()" required>
                        <option value="" disabled selected>SELECT</option>
                    </select>
                </div>
            </div>
            <div id="subCityGroup" class="hidden">
                <label class="block text-[10px] text-[#FCA311] font-bold uppercase mb-1 tracking-wider">Specific Spot / Area</label>
                <select id="subCity" onchange="checkSpots()">
                    <option value="" disabled selected>SELECT AREA</option>
                </select>
            </div>
            <button type="submit" id="subBtn" class="btn-submit">Confirm Registration</button>
        </form>
    </div>
</section>

<script>
lucide.createIcons();

const SHEETDB_API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
const WHATSAPP_NUM = "251910884585";
const LIMIT_PER_SPOT = 8;

const locations = {
    "Ethiopia": { "Addis Ababa": ["Bole","Ayat","Megenagna","Mexico","Haile Garment","Old Airport"], "Hawassa": ["Main Center"], "Adama": ["Main Center"] },
    "Germany": { "Berlin": ["Mitte"] },
    "USA": { "Dallas": ["Downtown"] },
    "Netherlands": { "Amsterdam": ["Zuid"] },
    "Kenya": { "Nairobi": ["Westlands"] }
};

function showSection(id){
    document.querySelectorAll('section, header').forEach(el=>el.style.display='none');
    document.getElementById(id).style.display='block';
    window.scrollTo({top:0, behavior:'smooth'});
    lucide.createIcons();
}

function updateCities(){
    const country = document.getElementById('country').value;
    const citySel = document.getElementById('city');
    citySel.innerHTML='<option value="" disabled selected>SELECT</option>';
    document.getElementById('subCityGroup').classList.add('hidden');
    document.getElementById('counterBox').classList.add('hidden');
    if(locations[country]){ Object.keys(locations[country]).forEach(c=>citySel.add(new Option(c.toUpperCase(), c))); }
}

function updateSubCities(){
    const country = document.getElementById('country').value;
    const city = document.getElementById('city').value;
    const subCitySel = document.getElementById('subCity');
    const group = document.getElementById('subCityGroup');
    const areas = locations[country][city];
    if(areas && areas.length>0){
        subCitySel.innerHTML='<option value="" disabled selected>SELECT AREA</option>';
        areas.forEach(a=>subCitySel.add(new Option(a.toUpperCase(),a)));
        group.classList.remove('hidden');
    } else { group.classList.add('hidden'); }
}

async function checkSpots(){
    const city=document.getElementById('city').value;
    const spot=document.getElementById('subCity').value;
    const counter=document.getElementById('counterBox');
    const btn=document.getElementById('subBtn');
    if(city==="Addis Ababa" && spot){
        counter.classList.remove('hidden');
        try{
            const res=await fetch(`${SHEETDB_API}/search?City=${city}&Location=${spot}`);
            const data=await res.json();
            const remaining=LIMIT_PER_SPOT - data.length;
            document.getElementById('spotsLeft').innerText=remaining>0?remaining:0;
            if(remaining<=0){ btn.disabled=true; btn.innerText="LOCATION FULL"; btn.style.backgroundColor="#444"; }
            else{ btn.disabled=false; btn.innerText="Confirm Registration"; btn.style.backgroundColor="#FCA311"; }
        }catch(err){ console.error(err); }
    }
}

document.getElementById('regForm').onsubmit=async (e)=>{
    e.preventDefault();
    const btn=document.getElementById('subBtn'); const oldText=btn.innerText;
    btn.innerText="PROCESSING...";
    const formData={
        "Name": document.getElementById('name').value,
        "Email": document.getElementById('email').value,
        "Phone": document.getElementById('phone').value,
        "Country": document.getElementById('country').value,
        "City": document.getElementById('city').value,
        "Location": document.getElementById('subCity').value || "General",
        "Registration Date": new Date().toLocaleDateString(),
        "Registration Time": new Date().toLocaleTimeString()
    };
    try{
        await fetch(SHEETDB_API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({data:[formData]})});
        const msg=`Hello! I just registered for Bible & Coffee.%0A%0A*Name:* ${formData.Name}%0A*Location:* ${formData.City} - ${formData.Location}`;
        window.open(`https://wa.me/${WHATSAPP_NUM}?text=${msg}`,'_blank');
        alert("Registration Submitted Successfully!");
        btn.innerText=oldText;
        document.getElementById('regForm').reset();
        checkSpots();
    }catch(err){ alert("Submission failed. Please try again."); btn.innerText=oldText; console.error(err); }
};
</script>

</body>
</html>
