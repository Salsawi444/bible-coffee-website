<section id="join">
  <h2 class="text-4xl font-bold text-[#FCA311] mb-8 uppercase text-center">Join Movement</h2>
  <div class="max-w-md mx-auto form-card">
    <form id="regForm" class="space-y-4">
      <input id="name" name="Name" required placeholder="Full Name" class="form-input">
      <input id="email" name="Email" type="email" required placeholder="Email" class="form-input">
      <input id="phone" name="Phone" required placeholder="Phone" class="form-input">
      
      <select id="country" name="Country" required class="form-input">
        <option value="">Country</option>
        <option>Ethiopia</option>
        <option>USA</option>
        <option>Germany</option>
      </select>

      <select id="city" name="City" required class="form-input">
        <option value="">City</option>
        <option>Addis Ababa</option>
        <option>Dallas</option>
        <option>Berlin</option>
      </select>

      <select id="location" name="Location" class="form-input">
        <option value="">Location / Area</option>
        <option>Bole</option>
        <option>Piazza</option>
        <option>Mexico</option>
      </select>

      <input type="hidden" id="regDate" name="Registration Date">
      <input type="hidden" id="regTime" name="Registration Time">

      <button class="submit-btn" type="submit">Confirm Registration</button>
    </form>
  </div>
</section>
