<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIBLE & COFFEE | GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
        .accent-text { color: #FCA311; }
        
        /* Premium Navigation */
        .glass-nav { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Background Image */
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.65), rgba(10,10,10,1)), 
                        url('hero.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* Luxury Button Styling */
        .btn-gold { background-color: #FCA311; color: black; font-weight: 700; text-transform: uppercase; letter-spacing: 0.25em; font-size: 10px; padding: 1.25rem 2.5rem; border-radius: 2px; transition: 0.4s; display: inline-block; text-align: center; border: none; cursor: pointer; text-decoration: none; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.3); color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 0.25em; font-size: 10px; padding: 1.25rem 2.5rem; border-radius: 2px; transition: 0.4s; display: inline-block; text-align: center; background: transparent; cursor: pointer; text-decoration: none; }
        .btn-gold:hover { background-color: white; transform: translateY(-2px); }
        .btn-outline:hover { background-color: white; color: black; border-color: white; transform: translateY(-2px); }

        /* Social Icons */
        .social-links { display: flex; gap: 20px; margin-top: 40px; justify-content: center; }
        .social-links a { color: rgba(255,255,255,0.5); transition: 0.3s; }
        .social-links a:hover { color: #FCA311; }

        /* Sections */
        #merch, #events, #support { display: none; }
        .section-padding { padding: 100px 24px; }
        
        /* Mobile adjustment for Header Text */
        @media (max-width: 768px) {
            .hero-title { font-size: 4rem !important; line-height: 1 !important; }
        }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] glass-nav py-5 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="coffee" class="accent-text w-5 h-5"></i>
                <span class="text-lg font-bold brand-font italic tracking-tighter">BIBLE & COFFEE</span>
            </div>
            <div class="hidden lg:flex items-center gap-8 text-[9px] font-bold tracking-[0.4em]">
                <a href="#home" class="hover:text-[#FCA311]">HOME</a>
                <button onclick="revealSection('events')" class="hover:text-[#FCA311] uppercase">EVENT</button>
                <button onclick="revealSection('merch')" class="hover:text-[#FCA311] uppercase">MERCH</button>
                <button onclick="revealSection('support')" class="hover:text-[#FCA311] uppercase">SUPPORT</button>
                <a href="#join" class="accent-text">JOIN MOVEMENT</a>
            </div>
        </div>
    </nav>

    <header id="home" class="relative flex flex-col justify-center items-center text-center px-6 hero-bg">
        <div class="max-w-5xl pt-20">
            <h1 class="hero-title text-6xl md:text-[9rem] font-bold leading-[0.85] mb-12 italic uppercase">
                C<span class="accent-text">O</span>FFEE MEETS<br>THE WORD.
            </h1>
            
            <div class="flex flex-col md:flex-row gap-5 w-full max-w-lg mx-auto justify-center items-center">
                <a href="#join" class="btn-gold w-full md:w-auto">Join Movement</a>
                <button onclick="revealSection('merch')" class="btn-outline w-full md:w-auto">View Merch</button>
            </div>

            <div class="social-links">
                <a href="https://instagram.com" target="_blank"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                <a href="https://tiktok.com" target="_blank"><i data-lucide="music-2" class="w-5 h-5"></i></a>
                <a href="mailto:hello@bibleandcoffee.com"><i data-lucide="mail" class="w-5 h-5"></i></a>
            </div>
        </div>
    </header>

    <section id="events" class="section-padding bg-[#0d0d0d] text-center border-y border-white/5">
        <h2 class="text-4xl md:text-6xl font-bold mb-8 italic accent-text uppercase">Upcoming Events</h2>
        <div class="max-w-2xl mx-auto p-12 border border-white/10">
            <p class="text-[10px] tracking-[0.5em] text-gray-500 mb-4 uppercase">Coming Soon</p>
            <h3 class="text-xl font-bold tracking-widest uppercase">The Global Fellowship Live</h3>
        </div>
    </section>

    <section id="merch" class="section-padding bg-[#0a0a0a] text-center border-y border-white/5">
        <h2 class="text-5xl md:text-7xl font-bold mb-16 italic uppercase">The Merch</h2>
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <img src="merch1.jpeg" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-1000">
            <img src="merch2.jpeg" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-1000">
            <img src="merch3.jpeg" class="w-full aspect-[4/5] object-cover border border-white/5 grayscale hover:grayscale-0 transition duration-1000">
        </div>
    </section>

    <section id="support" class="section-padding bg-[#0d0d0d] text-center">
        <h2 class="text-4xl md:text-6xl font-bold mb-8 italic accent-text uppercase">Support</h2>
        <p class="text-gray-400 max-w-xl mx-auto mb-10 text-xs tracking-[0.3em] uppercase leading-loose">Help us grow the community. For partnerships and support:</p>
        <a href="https://wa.me/251910884585" class="btn-outline">Contact Us</a>
    </section>

    <section id="join" class="section-padding bg-black">
        <div class="max-w-xl mx-auto text-center">
            <h2 class="text-5xl md:text-7xl font-bold italic mb-16 accent-text uppercase">Register</h2>
            <form id="regForm" class="space-y-6 text-left">
                <input type="text" id="name" name="Name" placeholder="FULL NAME" class="w-full bg-[#111] border border-white/10 p-5 text-white outline-none" required>
                <input type="email" id="email" name="Email" placeholder="EMAIL ADDRESS" class="w-full bg-[#111] border border-white/10 p-5 text-white outline-none" required>
                <input type="tel" id="phone" name="Phone" placeholder="PHONE NUMBER" class="w-full bg-[#111] border border-white/10 p-5 text-white outline-none" required>
                <select id="country" name="Country" onchange="updateCities()" class="w-full bg-[#111] border border-white/10 p-5 text-white outline-none" required>
                    <option value="" disabled selected>SELECT COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                </select>
                <select id="city" name="City" class="w-full bg-[#111] border border-white/10 p-5 text-white outline-none" required>
                    <option value="" disabled selected>SELECT CITY</option>
                </select>
                <button type="submit" id="subBtn" class="btn-gold w-full mt-10">Confirm Registration</button>
            </form>
        </div>
    </section>

    <footer class="py-20 bg-black text-center border-t border-white/5">
        <p class="text-[9px] tracking-[0.6em] text-gray-700 uppercase italic">&copy; 2026 Bible & Coffee Movement</p>
    </footer>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_WA = "251910884585";

        function revealSection(id) {
            const section = document.getElementById(id);
            section.style.display = 'block';
            section.scrollIntoView({ behavior: 'smooth' });
        }

        const geo = {
            "Ethiopia": ["Addis Ababa", "Hawassa", "Adama"],
            "Germany": ["Frankfurt", "Munich", "Berlin"]
        };

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            if(geo[country]) {
                geo[country].forEach(c => {
                    let o = document.createElement('option'); o.value = c; o.textContent = c.toUpperCase();
                    citySel.appendChild(o);
                });
            }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn');
            b.innerText = "SENDING...";
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data["Registration Date"] = new Date().toLocaleDateString();

            try {
                await fetch(API, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ data: [data] }) 
                });
                window.open(`https://wa.me/${ADMIN_WA}?text=Registered: ${data.Name} from ${data.City}`, '_blank');
                alert("Welcome to the Movement!");
                b.innerText = "Confirm Registration";
                e.target.reset();
            } catch (err) { 
                alert("Connection error."); 
                b.innerText = "Confirm Registration"; 
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>
