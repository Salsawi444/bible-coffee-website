<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Global</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Oswald:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="brand-logo" onclick="showSection('home')">B&C<span>.</span></div>
            <button id="menu-toggle" class="mobile-toggle"><i data-lucide="menu"></i></button>
            <div id="nav-links" class="nav-links">
                <button onclick="showSection('home',this)" class="active">Home</button>
                <button onclick="showSection('magazine',this)">Magazine</button>
                <button onclick="showSection('merch',this)">Merch</button>
                <button onclick="showSection('sermon',this)">Sermon</button>
                <button onclick="showSection('events',this)">Events</button>
                <button onclick="showSection('support',this)">Support</button>
                <button onclick="showSection('join',this)" class="join-btn-nav">Join</button>
            </div>
        </div>
    </nav>

    <div id="home-wrapper">
        <header class="hero-container">
            <div class="hero-bg-layer"></div>
            <div class="hero-overlay-layer"></div>
            <div class="hero-content-layer">
                <h1 class="hero-title-main">
                    <span class="responsive-title">BIBLE &</span>
                    <span class="responsive-title">COFFEE</span>
                    <span class="responsive-title gold-text">FRIDAYS</span>
                </h1>
                <div class="hero-sub-box">
                    <h2 class="sub-heading">THE KINGDOM > THE CULTURE</h2>
                    <p class="hero-p">Authentic faith. Unfiltered Family. No judgment, just Jesus.</p>
                    <button onclick="showSection('join')" class="hero-cta">RESERVE SEAT</button>
                </div>
            </div>
        </header>

        <div class="hero-marquee">
            <div class="marquee-content">
                ADDIS ABABA <span class="dot">●</span> LONDON <span class="dot">●</span> DALLAS <span class="dot">●</span> NAIROBI <span class="dot">●</span> DUBAI <span class="dot">●</span> 
                ADDIS ABABA <span class="dot">●</span> LONDON <span class="dot">●</span> DALLAS <span class="dot">●</span> NAIROBI <span class="dot">●</span> DUBAI <span class="dot">●</span>
            </div>
        </div>
    </div>

    <section id="magazine" class="section-container hidden">
        <div class="magazine-content">
            <h2 class="section-title">The Magazine</h2>
            <div class="magazine-card">
                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1974" alt="Magazine">
                <div class="magazine-text">
                    <h3>Issue #01</h3>
                    <p>Digital Edition: Faith & Culture.</p>
                    <button class="submit-btn-premium">Download</button>
                </div>
            </div>
        </div>
    </section>

    <section id="join" class="section-container hidden">
        <div class="form-card">
            <form id="regForm">
                <div class="group">
                    <input type="text" id="name" class="floating-input" placeholder=" " required>
                    <label class="floating-label">Full Name</label>
                </div>
                <div class="group">
                    <select id="country" onchange="updateCities()" class="floating-input" required>
                        <option value="" disabled selected></option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="USA">USA</option>
                    </select>
                    <label class="floating-label">Country</label>
                </div>
                <button type="submit" class="submit-btn-premium">Confirm Reservation</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
