<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bible & Coffee | Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <button id="menu-toggle" class="mobile-toggle"><i data-lucide="menu"></i></button>
      <div id="nav-links" class="nav-links">
        <button onclick="showSection('home',this)" class="active">HOME</button>
        <button onclick="showSection('magazine',this)">MAGAZINE</button>
        <button onclick="showSection('merch',this)">MERCH</button>
        <button onclick="showSection('sermon',this)">SERMON</button>
        <button onclick="showSection('events',this)">EVENTS</button>
        <button onclick="showSection('support',this)">SUPPORT</button>
        <button onclick="showSection('join',this)">JOIN</button>
      </div>
    </div>
  </nav>

  <div id="home-wrapper">
    <header id="home" class="hero-container">
      <div class="hero-bg-layer"></div>
      <div class="hero-overlay-layer"></div>
      <div class="hero-content-layer">
        <div class="brand-block">
          <h1>
            <span class="responsive-title" style="color: white; display: block; text-transform: uppercase;">BIBLE &</span>
            <span class="responsive-title" style="color: white; display: block; text-transform: uppercase;">COFFEE</span>
            <span class="responsive-title" style="color: #FCA311; display: block; text-transform: uppercase;">
              FRIDAYS<span class="copyright-mark">Â©</span>
            </span>
          </h1>
          <div style="border-left: 2px solid #FCA311; padding-left: 20px; margin-top: 30px;">
            <h2 style="color: #FCA311; font-family: 'Oswald'; font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 20px;">Thank God It's Friday!</h2>
            <div style="max-width: 600px;">
              <h3 style="font-family: 'Playfair Display', serif; font-size: 1.8rem; color: white; margin-bottom: 15px; font-style: italic;">More Than a Gathering</h3>
              <p style="color: rgba(255,255,255,0.9); font-size: 1.1rem; line-height: 1.6; font-family: 'Inter', sans-serif; font-weight: 300;">
                Bible & Coffee is a movement of modern believers who choose <span style="color: #FCA311; font-weight: 700;">depth over hype</span>. 
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <section id="join" class="section-container bg-black py-24 px-6 hidden" style="display: none;">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-16">
        <h2 class="premium-glitch-title">JOIN THE TABLE</h2>
        <div class="premium-divider"></div>
        <p class="premium-subtitle">SELECT YOUR CITY & RESERVE YOUR SEAT</p>
      </div>

      <div class="premium-form-wrapper">
        <div class="form-glass-overlay"></div>
        <form id="regForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-10 relative z-10">
          <div class="input-container">
            <input type="text" name="Name" class="ultra-input" placeholder=" " required>
            <label class="ultra-label">Full Name</label>
            <div class="input-line"></div>
          </div>
          <div class="input-container">
            <input type="tel" name="Phone" class="ultra-input" placeholder=" " required>
            <label class="ultra-label">WhatsApp Number</label>
            <div class="input-line"></div>
          </div>
          <div class="input-container md:col-span-2">
            <input type="email" name="Email" class="ultra-input" placeholder=" " required>
            <label class="ultra-label">Email Address</label>
            <div class="input-line"></div>
          </div>
          <div class="input-container">
            <select id="country" name="Country" onchange="updateCities()" class="ultra-input" required>
              <option value="" disabled selected></option>
              <option value="Ethiopia">Ethiopia</option>
              <option value="Kenya">Kenya</option>
              <option value="Nigeria">Nigeria</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            <label class="ultra-label">Country</label>
          </div>
          <div class="input-container">
            <select id="city" name="City" onchange="updateLocations()" class="ultra-input" required>
              <option value="" disabled selected></option>
            </select>
            <label class="ultra-label">City</label>
          </div>
          <div class="input-container md:col-span-2">
            <select id="location" name="Location" onchange="checkSlots()" class="ultra-input" required>
              <option value="" disabled selected></option>
            </select>
            <label class="ultra-label">Specific Meeting Point</label>
          </div>
          <div class="md:col-span-2 mt-12">
            <button type="submit" class="max-capacity-btn">
              <span class="btn-shine"></span>
              <span id="btn-text" class="relative z-10">RESERVE YOUR SEAT</span>
            </button>
            <div id="slot-status-text">SYSTEM READY</div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
