<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .brand { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .accent { color: #FCA311; }
        .btn-gold { background: #FCA311; color: black; font-weight: bold; padding: 1rem 2rem; display: inline-block; text-transform: uppercase; letter-spacing: 1px; border: none; cursor: pointer; }
        .btn-outline { border: 1px solid #fff; color: white; padding: 1rem 2rem; display: inline-block; text-transform: uppercase; background: transparent; cursor: pointer; }
        #merch-section { display: none; }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        input, select { background: #1a1a1a; border: 1px solid #333; color: white; padding: 15px; width: 100%; font-size: 16px; border-radius: 0; }
        .hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(10,10,10,1)), url('https://images.unsplash.com/photo-1507434965515-61970f2bd7c6?q=80&w=2070'); background-size: cover; background-position: center; min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lb-img" style="max-width:90%; max-height:80%;"></div>

    <nav class="fixed w-full z-50 bg-black/90 p-4 flex justify-between items-center border-b border-white/10">
        <div class="brand font-bold italic flex items-center gap-2">
            <i data-lucide="coffee" class="accent"></i> BIBLE & COFFEE
        </div>
        <div class="hidden md:flex gap-6 text-[10px] tracking-widest uppercase font-bold">
            <a href="javascript:void(0)" onclick="showMerch()">Merch</a>
            <a href="#support">Support</a>
            <a href="#join">Join</a>
        </div>
    </nav>

    <div class="hero">
        <div class="max-w-4xl">
            <h1 class="brand text-5xl md:text-9xl italic font-bold mb-8 leading-tight">C<span class="accent">O</span>FFEE MEETS<br>THE WORD.</h1>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="#join" class="btn-gold">Join Movement</a>
                <button onclick="showMerch()" class="btn-outline">View Merch</button>
            </div>
        </div>
    </div>

    <section id="merch-section" class="py-20 px-6 bg-[#0a0a0a] text-center">
        <h2 class="brand text-4xl mb-12 italic">The Merch</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <img src="merch1.jpeg" onclick="openLB(this.src)" class="border border-white/10 grayscale hover:grayscale-0 cursor-zoom-in">
            <img src="merch2.jpeg" onclick="openLB(this.src)" class="border border-white/10 grayscale hover:grayscale-0 cursor-zoom-in">
            <img src="merch3.jpeg" onclick="openLB(this.src)" class="border border-white/10 grayscale hover:grayscale-0 cursor-zoom-in">
        </div>
    </section>

    <section id="support" class="py-20 bg-black text-center border-y border-white/5">
        <h2 class="brand text-4xl accent mb-8 italic">Support</h2>
        <a href="mailto:support@bibleandcoffee.com" class="btn-gold">Ways to Give</a>
    </section>

    <section id="join" class="py-20 px-6 bg-[#0a0a0a]">
        <div class="max-w-xl mx-auto">
            <h2 class="brand text-4xl text-center mb-12 italic accent">Register</h2>
            <form id="regForm" class="space-y-4">
                <input type="text" id="name" placeholder="FULL NAME" required>
                <input type="email" id="email" placeholder="EMAIL" required>
                <input type="tel" id="phone" placeholder="PHONE" required>
                <select id="country" onchange="updateCities()">
                    <option value="" disabled selected>SELECT COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                </select>
                <select id="city">
                    <option value="" disabled selected>SELECT CITY</option>
                </select>
                <button type="submit" id="subBtn" class="btn-gold w-full mt-4">Confirm</button>
            </form>
        </div>
    </section>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const PHONE = "251910884585";

        function openLB(src) { 
            document.getElementById('lb-img').src = src; 
            document.getElementById('lightbox').style.display = 'flex'; 
        }

        function showMerch() { 
            const s = document.getElementById('merch-section');
            s.style.display = 'block'; 
            s.scrollIntoView({ behavior: 'smooth' }); 
        }

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            const list = country === "Ethiopia" ? ["Addis Ababa", "Hawassa"] : ["Frankfurt", "Munich"];
            list.forEach(c => {
                let o = document.createElement('option'); o.value = c; o.textContent = c.toUpperCase();
                citySel.appendChild(o);
            });
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn');
            b.innerText = "SAVING...";
            
            const now = new Date();
            const d = {
                Name: document.getElementById('name').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                Country: document.getElementById('country').value,
                City: document.getElementById('city').value,
                "Registration Date": now.toLocaleDateString(),
                "Registration Time": now.toLocaleTimeString()
            };

            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [d] }) });
                const m = `Hello Bible & Coffee! ‚òïÔ∏èüìñ\n\nI just registered.\n\nDetails:\n- Name: ${d.Name}\n- City: ${d.City}`;
                window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(m)}`, '_blank');
                b.innerText = "Confirm";
                alert("Success!");
            } catch (err) { alert("Error saving."); b.innerText = "Confirm"; }
        };
        lucide.createIcons();
    </script>
</body>
</html>
