<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIBLE & COFFEE | GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(10,10,10,1)), url('hero.jpeg');
            background-size: cover; background-position: center;
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center;
        }

        .hero-title { font-size: clamp(2.5rem, 12vw, 8rem); line-height: 0.9; font-style: italic; font-weight: 700; margin-bottom: 2rem; }

        .glass-nav { background: rgba(0, 0, 0, 0.98); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: fixed; top: 0; z-index: 1000; }
        .nav-links { display: flex; gap: 15px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .nav-links::-webkit-scrollbar { display: none; }
        .nav-links a, .nav-links button { font-size: 10px; font-weight: 700; letter-spacing: 2px; color: #888; text-transform: uppercase; white-space: nowrap; border: none; background: none; cursor: pointer; }
        .nav-links .active-link { color: #FCA311; }

        input, select { background: #151515 !important; border: 1px solid #333 !important; color: white !important; padding: 14px !important; width: 100%; border-radius: 4px !important; font-size: 16px !important; outline: none; margin-bottom: 15px; -webkit-appearance: none; }
        label { display: block; font-size: 10px; color: #FCA311; margin-bottom: 5px; letter-spacing: 1px; font-weight: 700; text-transform: uppercase; }

        .btn-gold { background: #FCA311; color: black; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; border: none; cursor: pointer; }
        .btn-outline { border: 2px solid white; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; background: transparent; cursor: pointer; }
        .btn-magazine { border: 2px solid #FCA311; color: #FCA311; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; width: 100%; text-align: center; display: block; background: transparent; cursor: pointer; }

        .hero-content { padding: 0 1.5rem; text-align: center; }
        .hero-btn-container { width: 100%; max-width: 320px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }
        .social-container { display: flex; gap: 1.5rem; margin-top: 3rem; justify-content: center; opacity: 0.6; }

        @media (min-width: 1024px) {
            .hero-content { padding: 0 10%; text-align: right; }
            .hero-btn-container { margin-left: auto; margin-right: 0; display: flex; max-width: 650px; flex-direction: row-reverse; }
            .social-container { justify-content: flex-end; }
        }

        #merch, #events, #support, #magazine { display: none; padding: 100px 20px; text-align: center; }
        .counter-box { background: rgba(252, 163, 17, 0.1); border: 1px solid #FCA311; padding: 10px; margin-bottom: 20px; border-radius: 4px; display: none; text-align: center; }
    </style>
</head>
<body>

    <nav class="glass-nav">
        <div class="max-w-7xl mx-auto px-6">
            <div class="nav-links">
                <a href="#home">HOME</a>
                <button onclick="reveal('magazine')">MAGAZINE</button>
                <button onclick="reveal('events')">EVENT</button>
                <button onclick="reveal('merch')">MERCH</button>
                <button onclick="reveal('support')">SUPPORT</button>
                <a href="#join" class="active-link">JOIN MOVEMENT</a>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-bg">
        <div class="hero-content pt-20">
            <h1 class="hero-title">C<span class="text-[#FCA311]">O</span>FFEE MEETS<br>THE WORD.</h1>
            <div class="hero-btn-container">
                <a href="#join" class="btn-gold">Join Movement</a>
                <button onclick="reveal('magazine')" class="btn-magazine">Weekly Magazine</button>
                <button onclick="reveal('merch')" class="btn-outline">View Merch</button>
            </div>
            <div class="social-container">
                <a href="#"><i data-lucide="instagram"></i></a>
                <a href="#"><i data-lucide="facebook"></i></a>
                <a href="#"><i data-lucide="youtube"></i></a>
                <a href="#"><i data-lucide="music-2"></i></a>
                <a href="#"><i data-lucide="mail"></i></a>
            </div>
        </div>
    </header>

    <section id="magazine" class="bg-[#0a0a0a]">
        <h2 class="text-4xl font-bold italic text-[#FCA311] mb-10">Weekly Magazine</h2>
        <div class="max-w-sm mx-auto bg-[#111] p-4 border border-white/5 rounded-lg shadow-2xl">
            <img src="merch1.jpeg" alt="Latest Edition Cover
