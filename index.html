<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bible & Coffee | Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <button id="menu-toggle" class="mobile-toggle"><i data-lucide="menu"></i></button>
      <div id="nav-links" class="nav-links">
        <button onclick="showSection('home',this)" class="active">HOME</button>
        <button onclick="showSection('magazine',this)">MAGAZINE</button>
        <button onclick="showSection('events',this)">EVENTS</button>
        <button onclick="showSection('merch',this)">MERCH</button>
        <button onclick="showSection('sermon',this)">SERMON</button>
        <button onclick="showSection('support',this)">SUPPORT</button>
        <button onclick="showSection('join',this)">JOIN</button>
      </div>
    </div>
  </nav>

  <div id="home-wrapper">
    <header id="home" class="hero">
      <div class="hero-content">
        <h1>BIBLE &<br>COFFEE.<br><span>FRIDAYS.</span></h1>
        <p class="motto">Not a Club. ቤተሰብ!</p>
      </div>
    </header>
    <div class="bg-[#0a0a0a] px-6 py-20 text-center">
      <h3 class="text-4xl font-['Playfair_Display'] text-white mb-8">Relationship over Religion.</h3>
      <p class="text-xl text-white/50 italic max-w-2xl mx-auto">"Understand the Bible simply. Build authentic community. Live out faith boldly."</p>
    </div>
  </div>

  <section id="join" class="section-container px-4">
    <div class="max-w-md mx-auto">
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-[#FCA311] uppercase tracking-tighter">Join Movement</h2>
        <p class="text-white/30 text-[10px] mt-2 tracking-[3px] uppercase">Secure your seat</p>
      </div>
      <div class="form-card relative">
        <div id="slot-badge" class="hidden absolute top-0 right-0 bg-[#FCA311] text-black text-[9px] font-black px-3 py-1 uppercase">
          <span id="slot-count">0</span> Spots Left
        </div>
        <form id="regForm" class="space-y-8">
          <div class="group">
            <input id="name" name="Name" required placeholder=" " class="floating-input">
            <label class="floating-label">Full Name</label>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="group"><input id="email" name="Email" type="email" required placeholder=" " class="floating-input"><label class="floating-label">Email</label></div>
            <div class="group"><input id="phone" name="Phone" required placeholder=" " class="floating-input"><label class="floating-label">Phone</label></div>
          </div>
          <div class="space-y-8">
            <div class="group">
              <select id="country" name="Country" required class="floating-input" onchange="updateCities()">
                <option value="" disabled selected></option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Germany">Germany</option>
                <option value="South Africa">South Africa</option>
                <option value="Sweden">Sweden</option>
                <option value="Netherlands">Netherlands</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Kenya">Kenya</option>
              </select>
              <label class="floating-label">Country</label>
            </div>
            <div class="group">
              <select id="city" name="City" required class="floating-input" onchange="updateLocations()">
                <option value="" disabled selected></option>
              </select>
              <label class="floating-label">City</label>
            </div>
            <div class="group">
              <select id="location" name="Location" required class="floating-input" onchange="checkSlots()">
                <option value="" disabled selected></option>
              </select>
              <label class="floating-label">Meeting Point</label>
            </div>
          </div>
          <input type="hidden" id="regDate" name="Registration Date">
          <input type="hidden" id="regTime" name="Registration Time">
          <div id="error-message" class="hidden text-red-500 text-xs text-center"></div>
          <button id="submit-btn" class="submit-btn-premium" type="submit">Confirm Reservation</button>
        </form>
      </div>
    </div>
  </section>

  <section id="magazine" class="section-container py-20">
    <h2 class="text-3xl font-bold text-[#FCA311] mb-8 text-center uppercase">Magazine</h2>
    <div class="max-w-sm mx-auto bg-[#0d0d0d] p-4 border border-white/10">
      <img src="megimage.jpeg" class="w-full mb-6">
      <a href="magazine.pdf" download class="submit-btn-premium block text-center no-underline">Download PDF</a>
    </div>
  </section>

  <section id="events" class="section-container text-center py-20"><h1>EVENTS</h1></section>
  <section id="merch" class="section-container text-center py-20"><h1>MERCH</h1></section>
  <section id="sermon" class="section-container text-center py-20"><h1>SERMONS</h1></section>
  <section id="support" class="section-container text-center py-20"><h1>SUPPORT</h1></section>

  <script src="script.js"></script>
</body>
</html>
