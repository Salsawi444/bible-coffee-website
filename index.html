<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible & Coffee | Live Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        h1, h2, h3, .brand-font { font-family: 'Oswald', sans-serif; }
        .accent-text { color: #FCA311; }
        .accent-bg { background-color: #FCA311; }
    </style>
</head>
<body class="bg-neutral-900">

    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md py-4 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="coffee" class="text-white w-6 h-6"></i>
                <span class="text-xl font-bold tracking-wider brand-font">BIBLE & COFFEE</span>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-5xl font-bold uppercase mb-4 leading-tight">Join Your <span class="accent-text">Cell Group</span></h2>
            <p class="text-gray-400 mb-12 italic">"For where two or three gather in my name, there am I with them." â€” Matt 18:20</p>

            <form id="registrationForm" class="bg-neutral-950 p-8 rounded-2xl border border-neutral-800 text-left shadow-2xl">
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2 tracking-widest">Full Name</label>
                        <input type="text" id="userName" required placeholder="Enter your name" class="w-full bg-neutral-900 border border-neutral-800 rounded-lg p-4 text-white focus:border-yellow-500 outline-none transition">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2 tracking-widest">Phone Number</label>
                        <input type="tel" id="userPhone" required placeholder="09..." class="w-full bg-neutral-900 border border-neutral-800 rounded-lg p-4 text-white focus:border-yellow-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2 tracking-widest">Select Location</label>
                        <select id="locationSelect" class="w-full bg-neutral-900 border border-neutral-800 rounded-lg p-4 text-white focus:border-yellow-500 outline-none transition cursor-pointer">
                            <option value="" disabled selected>Loading availability...</option>
                        </select>
                        <p id="capacityStatus" class="mt-3 text-sm font-semibold"></p>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full accent-bg text-black font-bold py-4 rounded-lg hover:bg-yellow-500 transition uppercase tracking-widest mt-4 flex justify-center items-center gap-2">
                        <span>Confirm & Message on WhatsApp</span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_PHONE = "251910884585";
        
        let cellStats = [
            { name: "Ayat", max: 8, current: 0 },
            { name: "Haile Garment", max: 8, current: 0 },
            { name: "Mexico", max: 8, current: 0 }
        ];

        // 1. Fetch current counts from Google Sheets
        async function fetchAvailability() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Reset counts
                cellStats.forEach(c => c.current = 0);
                
                // Count occurrences in the Sheet
                data.forEach(row => {
                    const cell = cellStats.find(c => c.name === row.Location);
                    if (cell) cell.current++;
                });

                renderDropdown();
            } catch (error) {
                console.error("Error fetching data:", error);
                renderDropdown(); // Fallback to 0 if sheet is empty
            }
        }

        function renderDropdown() {
            const select = document.getElementById('locationSelect');
            select.innerHTML = '<option value="" disabled selected>Choose a neighborhood...</option>';
            
            cellStats.forEach((cell, index) => {
                const isFull = cell.current >= cell.max;
                const option = document.createElement('option');
                option.value = index;
                option.disabled = isFull;
                option.textContent = `${cell.name} ${isFull ? '(FULL)' : `(${cell.max - cell.current} spots left)`}`;
                select.appendChild(option);
            });
            lucide.createIcons();
        }

        document.getElementById('locationSelect').onchange = function() {
            const selected = cellStats[this.value];
            const status = document.getElementById('capacityStatus');
            status.innerHTML = `<span class="text-green-500">Excellent! We have space for you in ${selected.name}.</span>`;
        };

        // 2. Submit to Sheet AND WhatsApp
        document.getElementById('registrationForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const location = cellStats[document.getElementById('locationSelect').value].name;

            try {
                // Save to Google Sheets
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: [{ 
                            "Name": name, 
                            "Phone": phone, 
                            "Location": location,
                            "Timestamp": new Date().toLocaleString()
                        }]
                    })
                });

                // Open WhatsApp
                const msg = `Hi! I'm ${name}. I just registered for the Bible & Coffee cell in ${location}. My phone is ${phone}. Looking forward to joining!`;
                window.location.href = `https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(msg)}`;

            } catch (error) {
                alert("Something went wrong. Please try again!");
                btn.disabled = false;
                btn.innerText = "Confirm & Message on WhatsApp";
            }
        };

        fetchAvailability();
        lucide.createIcons();
    </script>
</body>
</html>
