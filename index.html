<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIBLE & COFFEE | GLOBAL</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: white;
    margin: 0;
}

/* HERO */

.hero-bg {
    background: linear-gradient(rgba(0,0,0,0.85), rgba(10,10,10,1)), url('hero.jpeg');
    background-size: cover;
    background-position: center;

    min-height: 100vh;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    text-align: center;
    padding: 0 1.5rem;
}

/* Title */

.hero-title {
    font-family: 'Playfair Display', serif;

    font-size: clamp(2.5rem, 6vw, 4.5rem);
    line-height: 1.15;

    font-weight: 800;
    letter-spacing: 2px;

    margin: 0;

    animation: fadeUp 1s ease forwards;
    opacity: 0;
}

.hero-title span {
    color: #FCA311;
}

/* Motto */

.hero-motto {
    font-size: clamp(1.1rem, 3vw, 1.6rem);
    font-weight: 600;

    color: #FCA311;

    margin-top: 0.7rem;
    letter-spacing: 1px;

    animation: fadeUp 1s ease forwards;
    animation-delay: 0.2s;
    opacity: 0;
}

/* Vision Box */

.vision-box {
    margin-top: 2rem;

    max-width: 600px;
    padding: 1.5rem;

    border: 1px dashed rgba(255,255,255,0.2);
    border-radius: 10px;

    color: rgba(255,255,255,0.7);
    font-size: 0.95rem;

    animation: fadeUp 1s ease forwards;
    animation-delay: 0.4s;
    opacity: 0;
}

/* NAV */

.glass-nav {
    background: rgba(0,0,0,0.95);
    border-bottom: 1px solid rgba(255,255,255,0.1);

    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;

    padding: 0.5rem 1rem;
}

.nav-links {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.nav-links button {
    font-size: 13px;
    font-weight: 700;

    letter-spacing: 1px;

    color: #888;
    background: none;

    border: 2px solid #FCA311;

    padding: 0.5rem 1rem;
    border-radius: 6px;

    cursor: pointer;

    transition: all 0.3s ease;
}

.nav-links button:hover {
    background: #FCA311;
    color: black;
}

.nav-links .active-link {
    color: #FCA311;
}

/* SOCIAL */

.social-icons {
    display: flex;
    justify-content: center;

    gap: 1.2rem;
    margin-top: 1.8rem;

    animation: fadeUp 1s ease forwards;
    animation-delay: 0.6s;
    opacity: 0;
}

.social-icons a {
    color: white;
    transition: all 0.3s;
}

.social-icons a:hover {
    color: #FCA311;
    transform: translateY(-3px);
}

/* SECTIONS */

section {
    display: none;

    padding: 120px 20px 80px;

    max-width: 1200px;
    margin: auto;

    text-align: center;
}

#home, #join {
    display: block;
}

/* MAG */

.mag-preview {
    max-width: 400px;
    margin: auto;
}

.mag-preview img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 12px;
}

/* ANIMATION */

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* DESKTOP */

@media (min-width: 768px) {

    .hero-bg {
        align-items: flex-end;
        text-align: right;
        padding-right: 4rem;
    }

    .social-icons {
        justify-content: flex-end;
    }

    .vision-box {
        margin-left: auto;
    }
}
</style>
</head>

<body>

<!-- NAV -->

<nav class="glass-nav">
    <div class="nav-links">
        <button onclick="showSection('home')" class="active-link">Home</button>
        <button onclick="showSection('magazine')">Magazine</button>
        <button onclick="showSection('events')">Events</button>
        <button onclick="showSection('merch')">Merch</button>
        <button onclick="showSection('join')">Join</button>
    </div>
</nav>

<!-- HERO -->

<header id="home" class="hero-bg">

    <h1 class="hero-title">
        COFFEE MEETS<br>
        <span>THE WORD.</span>
    </h1>

    <p class="hero-motto">
        Thank God It’s Friday!
    </p>

    <!-- Vision Placeholder -->

    <div class="vision-box">
        ✨ Your Vision & Mission goes here.<br>
        Replace this with your story, purpose, and calling.
    </div>

    <!-- Social -->

    <div class="social-icons">
        <a href="#"><i data-lucide="instagram"></i></a>
        <a href="#"><i data-lucide="facebook"></i></a>
        <a href="#"><i data-lucide="youtube"></i></a>
        <a href="#"><i data-lucide="mail"></i></a>
        <a href="#"><i data-lucide="music-2"></i></a> <!-- TikTok -->
    </div>

</header>

<!-- MAGAZINE -->

<section id="magazine">

    <h2 class="text-4xl font-bold text-[#FCA311] mb-10">
        Weekly Magazine
    </h2>

    <div class="mag-preview">

        <img src="megimage.jpeg">

        <a href="magazine.pdf" target="_blank"
        class="w-full py-4 rounded inline-block mt-2 bg-[#FCA311] text-black font-bold">
        Download PDF
        </a>

    </div>

</section>

<!-- EVENTS -->

<section id="events">

    <h2 class="text-4xl font-bold text-[#FCA311] mb-4">
        Events
    </h2>

    <p class="text-2xl tracking-[10px] text-white/20 py-20">
        COMING SOON
    </p>

</section>

<!-- MERCH -->

<section id="merch">

    <h2 class="text-4xl font-bold mb-10">
        The Merch
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <img src="merch2.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch3.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch4.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch5.jpeg" class="w-full h-80 object-cover rounded border border-white/5">
        <img src="merch6.jpeg" class="w-full h-80 object-cover rounded border border-white/5">

        <div class="flex items-center justify-center border border-dashed border-white/10 text-gray-600">
            NEW DROPS SOON
        </div>

    </div>

</section>

<!-- JOIN -->

<section id="join" class="py-24 px-6 bg-[#0a0a0a]">

    <!-- YOUR ORIGINAL JOIN SECTION UNTOUCHED -->

</section>

<script>

lucide.createIcons();

function showSection(id){

    document.querySelectorAll('section,header')
    .forEach(el => el.style.display='none');

    document.getElementById(id).style.display='block';
}

</script>

</body>
</html>
