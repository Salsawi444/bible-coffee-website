<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIBLE & COFFEE FRIDAYS©</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0c0c0f">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

<!-- HERO -->
<section class="hero active" id="home">
  <div class="hero-overlay"></div>
  <div class="hero-glow"></div>

  <div class="hero-inner">
    <h1 class="hero-title">
      BIBLE & COFFEE FRIDAYS<span class="copyright">©</span>
    </h1>

    <p class="hero-tag">Thank God It's Friday</p>

    <div class="hero-divider"></div>

    <p class="hero-sub">
      A global youth movement gathering around coffee tables,
      open Bibles, and real conversations about Jesus.
    </p>

    <button class="cta" onclick="navigateTo('join')">
      Join a Table This Friday
    </button>
  </div>
</section>

<!-- MOVEMENT -->
<section class="page" id="movement">
  <div class="page-inner">
    <h2>One Vision. One Day. Many Cities.</h2>
    <p>
      The Gospel beyond church walls. Coffee tables become altars.
      Conversations become revival.
    </p>
  </div>
</section>

<!-- JOIN -->
<section class="page" id="join">
  <div class="page-inner narrow">

    <h2>Reserve Your Seat</h2>

    <form id="regForm">

      <div class="input-group">
        <select id="country" required>
          <option value="">Select Country</option>
        </select>
      </div>

      <div class="input-group">
        <select id="city" required>
          <option value="">Select City</option>
        </select>
      </div>

      <div class="input-group">
        <select id="location" required>
          <option value="">Select Location</option>
        </select>
      </div>

      <div id="slot-status-text" class="seat-indicator"></div>

      <div class="input-group">
        <input type="text" id="Name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <input type="text" id="Phone" placeholder="Phone Number" required>
      </div>

      <button type="submit" class="cta full">Reserve My Seat</button>
    </form>

  </div>
</section>

</div>

<!-- MOBILE NAV -->
<nav class="mobile-nav">
  <button onclick="navigateTo('home')">Home</button>
  <button onclick="navigateTo('movement')">Vision</button>
  <button onclick="navigateTo('join')">Join</button>
</nav>

<script src="script.js"></script>
</body>
</html>
