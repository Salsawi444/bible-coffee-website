<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible & Coffee | Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; scroll-padding-top: 80px; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; overflow-x: hidden; }
        h1, h2, h3, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .accent-text { color: #FCA311; }
        .accent-bg { background-color: #FCA311; }
        .glass-nav { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .btn-gold { background-color: #FCA311; color: black; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; font-size: 10px; padding: 1.25rem 2rem; border-radius: 2px; transition: all 0.3s ease; display: inline-block; font-family: 'Oswald', sans-serif; text-align: center; cursor: pointer; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.3); color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; font-size: 10px; padding: 1.25rem 2rem; border-radius: 2px; transition: all 0.3s ease; display: inline-block; font-family: 'Oswald', sans-serif; text-align: center; }
        .btn-gold:hover { background-color: #fff; transform: translateY(-2px); }
        .btn-outline:hover { background-color: white; color: black; }

        input, select { background: #111 !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; font-size: 16px !important; padding: 1rem !important; width: 100%; outline: none; border-radius: 0px !important; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] glass-nav py-5 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center gap-2">
                <i data-lucide="coffee" class="accent-text w-5 h-5"></i>
                <span class="text-xl font-bold brand-font tracking-tighter italic">BIBLE & COFFEE</span>
            </a>
            <div class="hidden md:flex items-center gap-6 text-[10px] font-bold tracking-[0.2em] uppercase">
                <a href="#" class="hover:text-[#FCA311] transition">Home</a>
                <a href="#events" class="hover:text-[#FCA311] transition">Events</a>
                <a href="#magazine" class="hover:text-[#FCA311] transition">Magazine</a>
                <a href="#support" class="hover:text-[#FCA311] transition">Support</a>
                <a href="#join" class="accent-bg text-black px-4 py-2">Join Movement</a>
            </div>
            <div class="md:hidden accent-text"><i data-lucide="menu"></i></div>
        </div>
    </nav>

    <header class="relative min-h-screen flex flex-col justify-center items-center text-center px-6 bg-[linear-gradient(to_bottom,rgba(0,0,0,0.3),rgba(10,10,10,1)),url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070')] bg-cover bg-center">
        <div class="max-w-4xl">
            <h1 class="text-6xl md:text-9xl font-bold leading-[0.85] mb-8 uppercase italic">
                C<span class="accent-text">O</span>FFEE MEETS<br>THE WORD.
            </h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
                <a href="#join" class="btn-gold">Join Movement</a>
                <a href="#events" class="btn-outline">Upcoming Events</a>
                <a href="#magazine" class="btn-outline">The Magazine</a>
                <a href="#support" class="btn-outline border-[#FCA311] text-[#FCA311]">Support the Vision</a>
            </div>
        </div>
    </header>

    <section id="magazine" class="py-32 bg-[#0f0f0f] px-6 text-center">
        <h2 class="text-5xl md:text-7xl font-bold uppercase mb-4 italic">The Magazine</h2>
        <div class="max-w-sm mx-auto group">
            <div class="relative mb-12 shadow-2xl transition-transform duration-700 group-hover:scale-[1.02]">
                <img src="magazine28-page1.jpeg" alt="Cover" class="w-full h-auto">
            </div>
            <a href="magazine28.pdf" target="_blank" class="btn-gold">Read Issue #28</a>
        </div>
    </section>

    <section id="join" class="py-32 px-6 bg-[#0a0a0a]">
        <div class="max-w-xl mx-auto">
            <h2 class="text-5xl md:text-7xl font-bold uppercase italic mb-16 text-center">Register</h2>
            <form id="mainRegForm" class="space-y-6">
                <input type="text" id="userName" placeholder="FULL NAME" required>
                <input type="email" id="userEmail" placeholder="EMAIL ADDRESS" required>
                <input type="tel" id="userPhone" placeholder="PHONE NUMBER" required>
                
                <select id="userCountry" required onchange="updateCities()">
                    <option value="" disabled selected>SELECT COUNTRY</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Sweden">Sweden</option>
                </select>

                <select id="userCity" required onchange="updateSpecificLocations()">
                    <option value="" disabled selected>SELECT CITY</option>
                </select>

                <select id="userLocation" required>
                    <option value="" disabled selected>SELECT GATHERING SPOT</option>
                </select>

                <button type="submit" id="submitBtn" class="btn-gold w-full text-center mt-8">Confirm Registration</button>
            </form>
        </div>
    </section>

    <footer class="py-24 bg-black text-center border-t border-white/5">
        <div class="flex justify-center gap-8 mb-12 text-gray-500">
            <a href="#"><i data-lucide="instagram"></i></a>
            <a href="#"><i data-lucide="facebook"></i></a>
            <a href="#"><i data-lucide="youtube"></i></a>
            <a href="#"><i data-lucide="send"></i></a>
        </div>
        <p class="text-[9px] tracking-[0.6em] text-gray-700 uppercase italic">&copy; 2026 Bible & Coffee Movement</p>
    </footer>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_PHONE = "251910884585"; 

        const geoData = {
            "Ethiopia": ["Addis Ababa", "Hawassa", "Adama", "Bishoftu"],
            "Germany": ["Frankfurt", "Munich"],
            "Netherlands": ["Amsterdam", "Rotterdam"],
            "Sweden": ["Stockholm"]
        };

        function updateCities() {
            const country = document.getElementById('userCountry').value;
            const citySel = document.getElementById('userCity');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            geoData[country].forEach(city => {
                let opt = document.createElement('option');
                opt.value = city; opt.textContent = city.toUpperCase();
                citySel.appendChild(opt);
            });
            // Clear location whenever country changes
            document.getElementById('userLocation').innerHTML = '<option value="" disabled selected>SELECT GATHERING SPOT</option>';
        }

        async function updateSpecificLocations() {
            const city = document.getElementById('userCity').value;
            const locSel = document.getElementById('userLocation');
            
            if (city === "Addis Ababa") {
                locSel.innerHTML = '<option disabled>LOADING SLOTS...</option>';
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    locSel.innerHTML = '<option value="" disabled selected>SELECT ADDIS SPOT</option>';
                    ["Ayat", "Haile Garment", "Mexico"].forEach(g => {
                        const count = data.filter(r => r.Location === g).length;
                        let opt = document.createElement('option');
                        opt.value = g;
                        opt.disabled = count >= 8;
                        opt.textContent = `${g.toUpperCase()} (${8-count} SPOTS LEFT)`;
                        locSel.appendChild(opt);
                    });
                } catch(e) {
                    locSel.innerHTML = '<option value="General">ERROR - SELECT GENERAL</option>';
                }
            } else if (city) {
                // IMPORTANT: This ensures the value is set so it records in the sheet
                locSel.innerHTML = '<option value="General Fellowship Spot" selected>GENERAL FELLOWSHIP SPOT</option>';
            }
        }

        document.getElementById('mainRegForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "RECORDING...";

            const payload = {
                data: [{
                    "Name": document.getElementById('userName').value,
                    "Email": document.getElementById('userEmail').value,
                    "Phone": document.getElementById('userPhone').value,
                    "Country": document.getElementById('userCountry').value,
                    "City": document.getElementById('userCity').value,
                    "Location": document.getElementById('userLocation').value,
                    "Timestamp": new Date().toLocaleString()
                }]
            };

            try {
                await fetch(API_URL, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload) 
                });
                window.location.href = `https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent("Registration: " + payload.data[0].Name + " (" + payload.data[0].City + ")")}`;
            } catch (err) {
                alert("Submit error. Please try again.");
                btn.innerText = "Confirm Registration";
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>
