<style>
html { scroll-behavior: smooth; }

body {

/* HERO */

.hero-bg {
    background: linear-gradient(rgba(0,0,0,0.8), rgba(10,10,10,1)), url('hero.jpeg');

    background-position: center;

.hero-motto {
    font-family: 'Roboto Slab', serif;
    font-size: 1.5rem;
    color: #FCA311;
    margin: 1rem 0;
}


/* NAV */

.glass-nav {
    background: rgba(0,0,0,0.95);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
    padding: 0.6rem 1rem;
}

.nav-links {
    display: flex;
    justify-content: flex-end;
    flex-wrap: nowrap;
    gap: 0.5rem;
    overflow-x: auto;
}

.nav-links::-webkit-scrollbar {
    display: none;
}

.nav-links button {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;

    color: #aaa;
    background: transparent;

    border: 2px solid #FCA311;
    padding: 0.45rem 0.9rem;
    border-radius: 6px;

    cursor: pointer;

    transition: all 0.25s ease;
    white-space: nowrap;
}

.nav-links button:hover {
    background: #FCA311;
    color: black;
    transform: translateY(-1px);
}

.nav-links .active-link {
    color: #FCA311;
    border-color: #FCA311;
}


/* SOCIAL */

.social-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;

}

.social-icons a {

    transition: all 0.3s;
}

.social-icons a:hover {
    color: #FCA311;
    transform: scale(1.15);
}


/* SECTIONS */

section {
    display: none;
    padding: 120px 20px 80px;
    max-width: 1200px;
    margin: auto;
    text-align: center;
}

#home, #join {

}


/* MAG */

.mag-preview {

}

.mag-preview img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 12px;

/* DESKTOP */

@media (min-width: 768px) {

    .hero-bg {
        align-items: flex-end;
        text-align: right;
        padding-right: 4rem;
    }

    .hero-title {
        font-size: 4rem;
    }

    .hero-motto {
        font-size: 2rem;
    }

    .social-icons {
        justify-content: flex-end;
        margin-top: 2rem;
    }

}
