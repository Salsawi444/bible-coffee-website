<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bible & Coffee | Global Black Label</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@600;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <button id="menu-toggle" class="mobile-toggle"><i data-lucide="menu"></i></button>
      <div id="nav-links" class="nav-links">
        <button onclick="showSection('home',this)" class="active">HOME</button>
        <button onclick="showSection('magazine',this)">MAGAZINE</button>
        <button onclick="showSection('merch',this)">MERCH</button>
        <button onclick="showSection('sermon',this)">SERMON</button>
        <button onclick="showSection('events',this)">EVENTS</button>
        <button onclick="showSection('support',this)">SUPPORT</button>
        <button onclick="showSection('join',this)">JOIN</button>
        <button onclick="showSection('contact',this)">CONTACT</button>
      </div>
    </div>
  </nav>

  <div id="home-wrapper">
    <header id="home" class="hero-container">
      <div class="hero-bg"></div>
      <div class="hero-content">
          <p class="mission-tag">MISSION PROTOCOL</p>
          <h1 class="hero-brand">
              <span class="serif-brand">Bible</span>
              <span class="amp-brand">&</span>
              <span class="sans-brand">Coffee</span>
          </h1>
          <p class="hero-year">FRIDAYS© 2026</p>
      </div>
    </header>

    <div class="ticker-wrap">
        <div class="ticker">
            ADDIS ABABA ● LONDON ● DALLAS ● NAIROBI ● STOCKHOLM ● JOHANNESBURG ● DUBAI ● NEW YORK ● 
            ADDIS ABABA ● LONDON ● DALLAS ● NAIROBI ● STOCKHOLM ● JOHANNESBURG ● DUBAI ● NEW YORK ●
        </div>
    </div>
  </div>

  <section id="join" class="section-container hidden">
      <div class="luxury-form-card">
          <h2 class="form-title italic">Reserve Your Seat</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <select id="country-select" onchange="updateCities()" class="lux-input">
                  <option value="" disabled selected>SELECT COUNTRY</option>
              </select>
              <select id="city-select" onchange="updateLocations()" class="lux-input">
                  <option value="" disabled selected>SELECT CITY</option>
              </select>
              <select id="location-select" class="lux-input md:col-span-2">
                  <option value="" disabled selected>SPECIFIC HUB</option>
              </select>
              <input type="text" id="name-input" placeholder="FULL NAME" class="lux-input">
              <input type="email" id="email-input" placeholder="EMAIL ADDRESS" class="lux-input">
              <input type="tel" id="phone-input" placeholder="SECURE LINE" class="lux-input md:col-span-2">
          </div>
          <div class="form-footer">
              <p class="slot-text">REMAINING SLOTS: <span id="slot-counter">--</span></p>
              <button id="reserve-btn" onclick="handleReservation()" class="lux-btn">Confirm Deployment</button>
          </div>
      </div>
  </section>

  <div id="audio-control">
      <div id="hud-content">
          <div class="radar-box">
              <div id="radar-ring"></div>
              <div id="signal-dot"></div>
          </div>
          <div class="hud-info">
              <span id="audio-status">SIGNAL: MUTED</span>
              <span class="hz-label">88.4 MHZ ARCHIVE</span>
          </div>
          <button onclick="handleSignal()" class="signal-trigger"><i data-lucide="radio"></i></button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
