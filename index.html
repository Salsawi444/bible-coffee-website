<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIBLE & COFFEE | GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; }
        h1, h2, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.7), rgba(10,10,10,1)), url('hero.jpeg'); background-size: cover; background-position: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .hero-title { font-size: clamp(2.5rem, 12vw, 8rem); line-height: 0.9; font-style: italic; font-weight: 700; margin-bottom: 2rem; }
        .glass-nav { background: rgba(0, 0, 0, 0.98); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: fixed; top: 0; z-index: 1000; }
        .nav-links { display: flex; gap: 15px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .nav-links::-webkit-scrollbar { display: none; }
        .nav-links a, .nav-links button { font-size: 10px; font-weight: 700; letter-spacing: 2px; color: #888; text-transform: uppercase; white-space: nowrap; }
        .nav-links .active-link { color: #FCA311; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; color: #FCA311; margin-bottom: 5px; letter-spacing: 1px; font-weight: 700; }
        input, select { background: #151515 !important; border: 1px solid #333 !important; color: white !important; padding: 14px !important; width: 100%; border-radius: 4px !important; font-size: 16px !important; outline: none; }
        .btn-gold { background: #FCA311; color: black; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; display: inline-block; width: 100%; text-align: center; border: none; cursor: pointer; }
        .btn-outline { border: 2px solid white; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; padding: 18px; border-radius: 4px; display: inline-block; width: 100%; text-align: center; background: transparent; cursor: pointer; }
        .hero-content { padding: 0 1.5rem; text-align: center; }
        .hero-btn-container { width: 100%; max-width: 320px; margin: 0 auto; }
        .social-container { display: flex; gap: 1.5rem; margin-top: 3rem; justify-content: center; opacity: 0.6; }
        @media (min-width: 1024px) {
            .hero-content { padding: 0 10%; text-align: right; }
            .hero-btn-container { margin-left: auto; margin-right: 0; display: flex; max-width: 500px; gap: 1rem; flex-direction: row-reverse; }
            .social-container { justify-content: flex-end; }
        }
        #merch, #events, #support { display: none; padding: 80px 20px; text-align: center; }
        .counter-box { background: rgba(252, 163, 17, 0.1); border: 1px solid #FCA311; padding: 10px; margin-bottom: 20px; border-radius: 4px; display: none; }
        .counter-text { font-size: 12px; font-weight: 700; color: #FCA311; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav class="glass-nav">
        <div class="max-w-7xl mx-auto px-6"><div class="nav-links"><a href="#home">HOME</a><button onclick="reveal('events')">EVENT</button><button onclick="reveal('merch')">MERCH</button><button onclick="reveal('support')">SUPPORT</button><a href="#join" class="active-link">JOIN MOVEMENT</a></div></div>
    </nav>

    <header id="home" class="hero-bg">
        <div class="hero-content pt-20">
            <h1 class="hero-title">C<span class="text-[#FCA311]">O</span>FFEE MEETS<br>THE WORD.</h1>
            <div class="hero-btn-container space-y-4 md:space-y-0">
                <a href="#join" class="btn-gold">Join Movement</a>
                <button onclick="reveal('merch')" class="btn-outline">View Merch</button>
            </div>
            <div class="social-container">
                <a href="#"><i data-lucide="instagram"></i></a><a href="#"><i data-lucide="facebook"></i></a><a href="#"><i data-lucide="youtube"></i></a><a href="#"><i data-lucide="music-2"></i></a><a href="#"><i data-lucide="mail"></i></a>
            </div>
        </div>
    </header>

    <section id="join" class="py-24 px-6">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8 italic text-[#FCA311]">Register</h2>
            
            <div id="counterBox" class="counter-box">
                <p class="counter-text">Only <span id="spotsLeft">8</span> Spots Remaining for this Area</p>
            </div>

            <form id="regForm" class="text-left">
                <div class="form-group"><input type="text" id="name" placeholder="FULL NAME" required></div>
                <div class="form-group"><input type="email" id="email" placeholder="EMAIL ADDRESS" required></div>
                <div class="form-group"><input type="tel" id="phone" placeholder="PHONE (e.g. +251...)" required></div>
                <div class="form-group"><label>COUNTRY</label><select id="country" onchange="updateCities()" required><option value="" disabled selected>SELECT COUNTRY</option><option value="Ethiopia">Ethiopia</option><option value="Germany">Germany</option></select></div>
                <div class="form-group"><label>CITY / REGION</label><select id="city" onchange="updateSubCities()" required><option value="" disabled selected>SELECT CITY</option></select></div>
                <div id="subCityGroup" class="form-group" style="display:none;"><label>SUB-CITY / AREA</label><select id="subCity" onchange="checkSpots()"><option value="" disabled selected>SELECT AREA</option></select></div>
                <button type="submit" id="subBtn" class="btn-gold mt-6">Confirm Registration</button>
            </form>
        </div>
    </section>

    <section id="events" class="bg-[#0d0d0d]"><h2 class="text-3xl font-bold italic text-[#FCA311]">Events</h2></section>
    <section id="merch"><h2 class="text-3xl font-bold italic">The Merch</h2></section>
    <section id="support" class="bg-[#0d0d0d]"><h2 class="text-3xl font-bold italic text-[#FCA311]">Support</h2></section>

    <script>
        const API = "https://sheetdb.io/api/v1/9q45d3e7oe5ks";
        const ADMIN_WA = "251910884585";
        const TOTAL_LIMIT = 8;

        const locationData = {
            "Ethiopia": { "Addis Ababa": ["Bole", "Ayat", "Megenagna", "Mexico", "Haile Garment", "Old Airport"], "Hawassa": ["Piazza"], "Adama": ["Center"] },
            "Germany": { "Berlin": ["Mitte"] }
        };

        function reveal(id) { document.getElementById(id).style.display = 'block'; document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

        function updateCities() {
            const country = document.getElementById('country').value;
            const citySel = document.getElementById('city');
            citySel.innerHTML = '<option value="" disabled selected>SELECT CITY</option>';
            document.getElementById('subCityGroup').style.display = 'none';
            document.getElementById('counterBox').style.display = 'none';
            if(locationData[country]) {
                Object.keys(locationData[country]).forEach(city => {
                    let o = document.createElement('option'); o.value = city; o.textContent = city.toUpperCase();
                    citySel.appendChild(o);
                });
            }
        }

        function updateSubCities() {
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const subCitySel = document.getElementById('subCity');
            const subCityGroup = document.getElementById('subCityGroup');
            const areas = locationData[country][city];
            if(areas && areas.length > 0) {
                subCitySel.innerHTML = '<option value="" disabled selected>SELECT AREA</option>';
                areas.forEach(a => {
                    let o = document.createElement('option'); o.value = a; o.textContent = a.toUpperCase();
                    subCitySel.appendChild(o);
                });
                subCityGroup.style.display = 'block';
            } else { subCityGroup.style.display = 'none'; }
        }

        async function checkSpots() {
            const city = document.getElementById('city').value;
            const spot = document.getElementById('subCity').value;
            const counterBox = document.getElementById('counterBox');
            const spotsLeftSpan = document.getElementById('spotsLeft');
            const subBtn = document.getElementById('subBtn');

            if (city === "Addis Ababa" && spot) {
                counterBox.style.display = 'block';
                spotsLeftSpan.innerText = "...";
                
                try {
                    const response = await fetch(`${API}/search?City=${city}&Spot=${spot}`);
                    const registrations = await response.json();
                    const count = registrations.length;
                    const remaining = TOTAL_LIMIT - count;

                    spotsLeftSpan.innerText = remaining > 0 ? remaining : 0;
                    
                    if (remaining <= 0) {
                        subBtn.disabled = true;
                        subBtn.innerText = "LOCATION FULL";
                        subBtn.style.background = "#444";
                    } else {
                        subBtn.disabled = false;
                        subBtn.innerText = "CONFIRM REGISTRATION";
                        subBtn.style.background = "#FCA311";
                    }
                } catch (e) {
                    console.error("Counter Error", e);
                }
            } else {
                counterBox.style.display = 'none';
            }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('subBtn');
            b.innerText = "RESERVING SPOT...";
            
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const area = document.getElementById('subCity').value || "N/A";
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const data = {
                "Name": name,
                "Email": document.getElementById('email').value,
                "Phone": document.getElementById('phone').value,
                "Country": document.getElementById('country').value,
                "City": city,
                "Spot": area,
                "Registration Date": dateStr,
                "Registration Time": timeStr
            };

            const waMessage = `Hello Bible %26 Coffee!%0A%0AI just registered.%0A%0A*Details:*%0A- Name: ${name}%0A- City: ${city}%0A- Spot: ${area}%0A%0AConfirmed on ${dateStr}`;

            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [data] }) });
                window.open(`https://wa.me/${ADMIN_WA}?text=${waMessage}`, '_blank');
                alert("Reservation Sent!");
                b.innerText = "Confirm Registration";
                checkSpots(); // Refresh counter after sign up
            } catch (err) { alert("Error."); b.innerText = "Confirm Registration"; }
        };
        lucide.createIcons();
    </script>
</body>
</html>
